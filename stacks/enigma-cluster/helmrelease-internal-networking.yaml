apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: internal-networking
  namespace: flux-system
spec:
  interval: 30m
  chart:
    spec:
      chart: ./libs/internal-networking
      sourceRef:
        kind: GitRepository
        name: setup
        namespace: flux-system
      interval: 12h
  dependsOn:
    - name: kyverno
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
