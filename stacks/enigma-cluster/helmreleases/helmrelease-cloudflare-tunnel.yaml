apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: cloudflare-tunnel-ingress-controller
  namespace: flux-system
spec:
  interval: 30m
  chart:
    spec:
      chart: third_party/vendir/charts/cloudflare-tunnel-ingress-controller
      sourceRef:
        kind: GitRepository
        name: setup
        namespace: flux-system
      interval: 12h
  targetNamespace: cloudflare-tunnel
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    cloudflare:
      secretRef:
        name: cloudflare-tunnel-api-token
        accountIDKey: account_id
        tunnelNameKey: tunnel_name
        apiTokenKey: credential
