apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: internal-dns
  namespace: flux-system
spec:
  interval: 30m
  chart:
    spec:
      chart: libs/internal-dns
      sourceRef:
        kind: GitRepository
        name: setup
        namespace: flux-system
      interval: 12h
      reconcileStrategy: Revision
  targetNamespace: internal-dns
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    loadBalancerIP: 192.168.50.102
    persistence:
      storageClass: replicated
