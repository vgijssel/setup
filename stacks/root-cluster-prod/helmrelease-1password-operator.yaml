apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: 1password-operator
  namespace: flux-system
spec:
  interval: 30m
  chart:
    spec:
      chart: third_party/vendir/charts/1password-connect
      sourceRef:
        kind: GitRepository
        name: setup
        namespace: flux-system
      interval: 12h
  targetNamespace: 1password
  createNamespace: true
  install:
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    operator:
      create: true
      watchNamespace: ""
    connect:
      create: true
      credentials_base64: ""
      credentialsSecretName: "onepassword-credentials"
      credentialsKey: "1password-credentials.json"