apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: metallb-config
  namespace: flux-system
spec:
  interval: 10m
  retryInterval: 30s
  path: ./stacks/dev-cluster/metallb-config
  prune: true
  sourceRef:
    kind: GitRepository
    name: setup
  dependsOn:
    - name: root
  # Wait for MetalLB HelmRelease to be ready
  healthChecks:
    - apiVersion: helm.toolkit.fluxcd.io/v2
      kind: HelmRelease
      name: metallb
      namespace: flux-system
  wait: true
