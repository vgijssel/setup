machine:
  install:
    disk: /dev/nvme0n1
  network:
    hostname: the-dome
    nameservers:
      - 192.168.1.1
    interfaces:
      - interface: eno1
        addresses:
          - 192.168.1.41/24
        routes:
          - network: 0.0.0.0/0
            gateway: 192.168.1.1
        vip:
          ip: 192.168.1.50

      - interface: br0
        addresses:
          - 10.15.15.41/24
        bridge:
          stp:
            enabled: true
          interfaces:
            - enp4s0f0np0
            - enp4s0f1np1

cluster:
  allowSchedulingOnControlPlanes: true
  network:
    cni:
      name: flannel
      flannel:
        # https://github.com/flannel-io/flannel/blob/master/Documentation/configuration.md#key-command-line-options
        extraArgs:
          - --iface=br0
