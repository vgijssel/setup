machine:
  install:
    disk: /dev/nvme0n1
  kernel:
    modules:
    - name: openvswitch
  nodeLabels:
    kube-ovn/role: master
    ovn.kubernetes.io/ovs_dp_type: kernel
  kubelet:
    nodeIP:
      validSubnets:
        - 10.15.15.0/24
        # - 192.168.1.0/24
  network:
    nameservers:
      - 192.168.1.1
    interfaces:
      - interface: br0
        bridge:
          stp:
            enabled: true
          interfaces:
            - enp4s0f0np0
            - enp4s0f1np1
      - interface: eno1
        routes:
          - network: 0.0.0.0/0
            gateway: 192.168.1.1
        vip:
          ip: 192.168.1.50
cluster:
  etcd:
    advertisedSubnets:
      - 10.15.15.0/24
        # - 192.168.1.0/24
  network:
    cni:
      name: none