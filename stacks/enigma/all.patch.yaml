machine:
  install:
    disk: /dev/nvme0n1
  kubelet:
    nodeIP:
      validSubnets:
        - 192.168.1.0/24
  network:
    hostname: illusion
    nameservers:
      - 192.168.1.1
    interfaces:
      - interface: eno1
        routes:
          - network: 0.0.0.0/0
            gateway: 192.168.1.1
        vip:
          ip: 192.168.1.50

      - interface: enp4s0f0np0
        ignore: true

      - interface: enp4s0f1np1
        ignore: true

      # - interface: br0
      #   addresses:
      #     - 10.15.15.42/24
      #   bridge:
      #     stp:
      #       enabled: true
      #     interfaces:
      #       - enp4s0f0np0
      #       - enp4s0f1np1
cluster:
  allowSchedulingOnControlPlanes: true
  etcd:
    advertisedSubnets:
      - 192.168.1.0/24
  network:
    cni:
      name: none
  proxy:
    disabled: true
