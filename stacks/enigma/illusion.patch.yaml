machine:
  install:
    disk: /dev/nvme0n1
  network:
    hostname: illusion
    nameservers:
      - 192.168.1.1
    interfaces:
      - interface: eno1
        addresses:
          - 192.168.1.42/24
        routes:
          - network: 0.0.0.0/0
            gateway: 192.168.1.1
        vip:
          ip: 192.168.1.50

      - interface: enp4s0f0np0
        ignore: true
      - interface: enp4s0f1np1
        ignore: true

