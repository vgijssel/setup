repositories:
  - name: rook-release
    url: https://charts.rook.io/release

releases:
  - name: rook-ceph
    installed: false
    namespace: rook-ceph
    chart: rook-release/rook-ceph
    hooks:
      - events: ["postsync"]
        showlogs: true
        command: "kubectl"
        args:
          [
            "label",
            "namespace",
            "rook-ceph",
            "pod-security.kubernetes.io/enforce=privileged",
          ]

  - name: rook-ceph-cluster
    installed: false
    namespace: rook-ceph
    chart: rook-release/rook-ceph-cluster
    values:
      - operatorNamespace: rook-ceph

  - name: iperf3
    namespace: iperf3
    chart: ../../services/iperf3
