machine:
  install:
    disk: /dev/nvme0n1
  network:
    hostname: the-toy-factory
    nameservers:
      - 192.168.1.1
    interfaces:
      - interface: eno1
        addresses:
          - 192.168.1.40/24
        routes:
          - network: 0.0.0.0/0
            gateway: 192.168.1.1
        vip:
          ip: 192.168.1.50

      # - interface: enp4s0f0np0
      #   addresses:
      #     - 10.0.1.1/30

cluster:
  allowSchedulingOnControlPlanes: true
  network:
    cni:
      # Using Cilium as the CNI plugin
      name: none
  proxy:
    disabled: true
