endpoint: https://192.168.50.50:6443
clusterDomain: cozy.local
floatingIP: 192.168.50.50
image: ghcr.io/cozystack/cozystack/talos:v1.10.5
podSubnets:
  - 10.244.0.0/16
serviceSubnets:
  - 10.96.0.0/16
# If we use 10.50.50.0/24 as the advertisedSubnets then Cilium won't boot
# Therefore setting this to the public interface to make Cozystack work.
advertisedSubnets:
  - 192.168.50.0/24
oidcIssuerUrl: https://keycloak.enigma.vgijssel.nl/realms/cozy
certSANs: []
nr_hugepages: 0
nodes:
  illusion:
    hostname: illusion
    interfaces:
      - interface: br0
        addresses:
          - 10.50.50.10/24
        bridge:
          interfaces:
            - enp4s0f0np0
            - enp4s0f1np1
          stp:
            enabled: true
      - interface: eno1
        addresses: []
        vlans:
          - addresses:
              - 192.168.50.10/24
            routes:
              - network: 0.0.0.0/0
                gateway: 192.168.50.1
            dhcp: false
            vlanId: 50
        vip:
          ip: 192.168.50.50
      - interface: enp6s0
        ignore: true
    nameservers:
      - 192.168.50.1
  the-dome:
    hostname: the-dome
    interfaces:
      - interface: br0
        addresses:
          - 10.50.50.11/24
        bridge:
          interfaces:
            - enp4s0f0np0
            - enp4s0f1np1
          stp:
            enabled: true
      - interface: eno1
        addresses: []
        vlans:
          - addresses:
              - 192.168.50.11/24
            routes:
              - network: 0.0.0.0/0
                gateway: 192.168.50.1
            dhcp: false
            vlanId: 50
        vip:
          ip: 192.168.50.50
      - interface: enp6s0
        ignore: true
    nameservers:
      - 192.168.50.1
  the-toy-factory:
    hostname: the-toy-factory
    interfaces:
      - interface: br0
        addresses:
          - 10.50.50.12/24
        bridge:
          interfaces:
            - enp4s0f0np0
            - enp4s0f1np1
          stp:
            enabled: true
      - interface: eno1
        addresses: []
        vlans:
          - addresses:
              - 192.168.50.12/24
            routes:
              - network: 0.0.0.0/0
                gateway: 192.168.50.1
            dhcp: false
            vlanId: 50
        vip:
          ip: 192.168.50.50
      - interface: enp6s0
        ignore: true
    nameservers:
      - 192.168.50.1
