tasks:
  build:
    script: rm -rf ./dist && pnpm deploy --filter . --config.node-linker=hoisted --config.prefer-symlinked-executables=false ./dist
    inputs:
      - file: package.json
      - file: /pnpm-lock.yaml
      - file: /pnpm-workspace.yaml
    outputs:
      - ./dist
      - ./dist/node_modules
      - ./dist/node_modules/.bin
    options:
      cache: true
      mutex: pnpm-install
      cacheKey: "v3"

  exec:
    command: pnpm --dir ./dist exec
    deps:
      - ~:build
    local: true
    options:
      cache: false
      outputStyle: stream
