$schema: ./cache/schemas/workspace.json
hasher:
  walkStrategy: vcs
unstable_remote:
  host: grpc://localhost:9092
  auth:
    token: BAZEL_REMOTE_TOKEN
  cache:
    compression: zstd
projects:
  globs:
    - apps/*
    - libs/*
    - third_party/*
  sources:
    devcontainer: .devcontainer
vcs:
  defaultBranch: main
  manager: git
