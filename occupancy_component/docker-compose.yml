services:
  mqtt:
    image: eclipse-mosquitto:2.0
    ports:
      - "127.0.0.1:1883:1883"
      - "127.0.0.1:9001:9001"
    command: "mosquitto -c /mosquitto-no-auth.conf"
    volumes:
      - "mosquitto_data:/mosquitto"

  home-assistant:
    image: "setup/home-assistant"
    ports:
      - "127.0.0.1:8123:8123"

volumes:
  mosquitto_data:
    driver: local
