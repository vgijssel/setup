# Loads default set of integrations. Do not remove.
default_config:

homeassistant:
  name: testing
  latitude: 0
  longitude: 0
  elevation: 0
  unit_system: metric
  time_zone: Europe/Amsterdam

occupancy:
  doors: 
    front_door:
      entry: true
      contact_sensor: binary_sensor.front_door_contact
      motion_sensor: binary_sensor.front_door_motion_occupancy
  areas:
    hallway:
      occupancy_sensors: []
      doors: ['front_door']