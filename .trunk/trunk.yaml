# This file controls the behavior of Trunk: https://docs.trunk.io/cli
# To learn more about the format of this file, see https://docs.trunk.io/reference/trunk-yaml
version: 0.1
cli:
  version: 1.22.2
  shell_hooks:
    enforce: true
repo:
  trunk_branch: master
plugins:
  sources:
    - id: trunk
      ref: v1.6.1
      uri: https://github.com/trunk-io/plugins
# Many linters and tools depend on runtimes - configure them here. (https://docs.trunk.io/runtimes)
runtimes:
  enabled:
    - go@1.21.0
    - node@22.11.0
    - python@3.10.8
    - rust@1.71.1
# This is the section where you manage your linters. (https://docs.trunk.io/check/configuration)
lint:
  enabled:
    - ansible-lint@24.10.0
    - actionlint@1.7.1
    - black@24.4.2
    - buildifier@7.1.2
    - isort@5.13.2
    - markdownlint@0.41.0
    - nixpkgs-fmt@1.3.0
    - prettier@3.3.3
    - renovate@37.440.0
    - ruff@0.5.4
    - shellcheck@0.10.0
    - taplo@0.9.2
    - trivy@0.53.0
    - yamllint@1.35.1
  disabled:
    # Disabled explicitly because I think these break the integration with Trunk and VSCode
    - hadolint
    - trufflehog
    - osv-scanner
    - shfmt
    - checkov
    - bandit
    - git-diff-check
actions:
  enabled:
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
    - trunk-upgrade-available
  disabled:
    - trunk-announce
tools:
  disabled:
    - poetry
  auto_sync: false
  runtimes:
    - python
    - node
  enabled:
    - kubectl@1.25.16
    - helm@3.15.4
    - helmfile@0.169.2
    - bazelisk@1.18.0
    - bazel-remote@2.3.9
    - go-task@3.32.0
    - pdm@2.17.1
    - gum@0.14.3
    - devspace@6.3.14
    - ansible@10.6.0
    - scie-pants@0.12.0
    - windmill-cli@1.440.3
  definitions:
    - name: bazelisk
      download: bazelisk
      known_good_version: 1.18.0
      shims:
        - name: bazel
          target: bazelisk
    - name: bazel-remote
      download: bazel-remote
      known_good_version: 2.3.9
      shims:
        - name: bazel-remote
          target: bazel-remote
    - name: go-task
      download: go-task
      known_good_version: 3.32.0
      shims:
        - name: task
          target: task
    - name: pdm
      runtime: python
      package: pdm
      shims: [pdm]
      known_good_version: 2.17.1
    - name: windmill-cli
      runtime: node
      package: windmill-cli
      shims: [wmill]
      known_good_version: 1.440.3
    - name: gum
      download: gum
      known_good_version: 0.14.3
      shims:
        - name: gum
          target: gum
    - name: devspace
      download: devspace
      known_good_version: 6.3.14
      shims:
        - name: devspace
          target: devspace
    - name: ansible
      runtime: python
      package: ansible
      shims: [ansible, ansible-playbook, ansible-galaxy]
      known_good_version: 10.6.0
    - name: scie-pants
      download: pants
      known_good_version: 0.12.0
      shims:
        - name: pants
          target: pants
    - name: helmfile
      download: helmfile
      known_good_version: 0.169.2
      shims:
        - name: helmfile
          target: helmfile

downloads:
  - name: bazelisk
    executable: true
    downloads:
      - os:
          linux: linux
          macos: darwin
        cpu:
          x86_64: amd64
          arm_64: arm64
        url: https://github.com/bazelbuild/bazelisk/releases/download/v${version}/bazelisk-${os}-${cpu}
  - name: bazel-remote
    executable: true
    downloads:
      - os:
          linux: linux
          macos: darwin
        cpu:
          x86_64: amd64
          arm_64: arm64
        url: https://github.com/buchgr/bazel-remote/releases/download/v${version}/bazel-remote-${version}-${os}-${cpu}
  - name: go-task
    downloads:
      - os:
          linux: linux
          macos: darwin
        cpu:
          x86_64: amd64
          arm_64: arm64
        url: https://github.com/go-task/task/releases/download/v${version}/task_${os}_${cpu}.tar.gz
  - name: gum
    downloads:
      - os:
          linux: Linux
          macos: Darwin
        cpu:
          x86_64: x86_64
          arm_64: arm64
        url: https://github.com/charmbracelet/gum/releases/download/v${version}/gum_${version}_${os}_${cpu}.tar.gz
        strip_components: 1
  - name: devspace
    downloads:
      - os:
          linux: linux
          macos: darwin
        cpu:
          x86_64: amd64
          arm_64: arm64
        url: https://github.com/devspace-sh/devspace/releases/download/v${version}/devspace-${os}-${cpu}
  # The download of scie-pants needs to be called "pants" otherwise the binary does not work.
  - name: pants
    executable: true
    downloads:
      - os:
          linux: linux
          macos: macos
        cpu:
          x86_64: x86_64
          arm_64: aarch64
        url: https://github.com/pantsbuild/scie-pants/releases/download/v${version}/scie-pants-${os}-${cpu}
  - name: helmfile
    downloads:
      - os:
          linux: linux
          macos: darwin
        cpu:
          x86_64: amd64
          arm_64: arm64
        url: https://github.com/helmfile/helmfile/releases/download/v${version}/helmfile_${version}_${os}_${cpu}.tar.gz
