# This file controls the behavior of Trunk: https://docs.trunk.io/cli
# To learn more about the format of this file, see https://docs.trunk.io/reference/trunk-yaml
version: 0.1
cli:
  version: 1.25.0
  shell_hooks:
    enforce: true
repo:
  trunk_branch: main
plugins:
  sources:
    - id: trunk
      ref: v1.7.4
      uri: https://github.com/trunk-io/plugins
# Many linters and tools depend on runtimes - configure them here. (https://docs.trunk.io/runtimes)
runtimes:
  enabled:
    - python@3.10.8
    - go@1.21.0
    - node@22.16.0
    - rust@1.82.0
# This is the section where you manage your linters. (https://docs.trunk.io/check/configuration)
lint:
  ignore:
    - linters: [ALL]
      paths:
        # Ignore all files in the tmp directory
        - tmp/**
        # Ignore examples and test files in moved rules directories
        - libs/rules_release/examples/**
        - libs/rules_task/tests/**
        - libs/external-service/tests/**
        # These files are generated by Hermit
        - bin/activate-hermit
        - bin/activate-hermit.fish
        - bin/hermit

        # Generated files from Windmill
        - apps/windmill/f/**/*.script.yaml
        - apps/windmill/f/**/flow.yaml
        - apps/haos/automations.yaml
        - third_party/vendir/charts
        - third_party/vendir/config
        - third_party/vendir/markdown
        - third_party/vendir/vendir.lock.yml
        - third_party/vendir/shell
        - .specify/**
        - libs/devenv/goss.yaml
        # VCR cassettes contain recorded HTTP interactions with secrets
        - libs/fleet-mcp/tests/cassettes/**
    # Ignore yamllint syntax errors for Helm chart templates
    - linters: [yamllint]
      paths:
        - libs/internal-dns/templates/**
        - libs/1password-secrets/templates/**
        - libs/internal-networking/templates/**
        - libs/external-service/templates/**
        - libs/underlay-networking/templates/**
        - libs/registry/templates/**
        - libs/devenv/goss.yaml
    # Ignore prettier syntax errors for Helm templates with complex syntax
    - linters: [prettier]
      paths:
        - libs/internal-dns/templates/**
        - libs/1password-secrets/templates/**
        - libs/internal-networking/templates/**
        - libs/external-service/templates/**
        - libs/registry/templates/**
        - libs/underlay-networking/templates/**
  enabled:
    - ansible-lint@26.1.1
    - actionlint@1.7.10
    - black@26.1.0
    - buildifier@8.2.1
    - isort@7.0.0
    - prettier@3.8.1
    - renovate@42.92.4
    - ruff@0.14.14
    - shellcheck@0.11.0
    - taplo@0.10.0
    - yamllint@1.38.0
  disabled:
    # Disabled explicitly because I think these break the integration with Trunk and VSCode
    - hadolint
    - trufflehog
    - osv-scanner
    - shfmt
    - checkov
    - bandit
    - git-diff-check
    - nixpkgs-fmt
    # Got CI failure for Trivy https://github.com/vgijssel/setup/actions/runs/12617622581/job/35160087065
    - trivy
    # Use Obsidian Linter
    - markdownlint
actions:
  enabled:
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
    - trunk-upgrade-available
  disabled:
    - trunk-announce
tools:
  disabled:
    - poetry
  auto_sync: false
