# This file controls the behavior of Trunk: https://docs.trunk.io/cli
# To learn more about the format of this file, see https://docs.trunk.io/reference/trunk-yaml
version: 0.1
cli:
  version: 1.22.2
  shell_hooks:
    enforce: true
# Trunk provides extensibility via plugins. (https://docs.trunk.io/plugins)
plugins:
  sources:
    - id: trunk
      ref: v1.6.1
      uri: https://github.com/trunk-io/plugins
# Many linters and tools depend on runtimes - configure them here. (https://docs.trunk.io/runtimes)
runtimes:
  enabled:
    - go@1.21.0
    - node@18.12.1
    - python@3.10.8
    - rust@1.71.1
# This is the section where you manage your linters. (https://docs.trunk.io/check/configuration)
lint:
  enabled:
    - actionlint@1.7.1
    # - bandit@1.7.9
    - black@24.4.2
    - buildifier@7.1.2
    - checkov@3.2.200
    - git-diff-check
    # - hadolint@2.12.0
    - isort@5.13.2
    - markdownlint@0.41.0
    - nixpkgs-fmt@1.3.0
    - osv-scanner@1.8.2
    - prettier@3.3.3
    - renovate@37.440.0
    - ruff@0.5.4
    # - shellcheck@0.10.0
    # - shfmt@3.6.0
    - taplo@0.9.2
    - trivy@0.53.0
    - trufflehog@3.80.1
    - yamllint@1.35.1
  # NOTE: trial and error to figure out which linter is crashing the Trunk connection in VSCode
  disabled:
    - hadolint
    - shellcheck
    - shfmt
    - bandit
actions:
  enabled:
    - trunk-announce
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
    - trunk-upgrade-available
tools:
  disabled:
    - poetry
  auto_sync: true
  runtimes:
    - python
  enabled:
    - bazelisk@1.18.0
    - bazel-remote@2.3.9
    - go-task@3.32.0
    - pdm@2.17.1
    - gum@0.14.3
    - jq@1.7.1
  definitions:
    - name: bazelisk
      download: bazelisk
      known_good_version: 1.18.0
      shims:
        - name: bazel
          target: bazelisk
    - name: bazel-remote
      download: bazel-remote
      known_good_version: 2.3.9
      shims:
        - name: bazel-remote
          target: bazel-remote
    - name: go-task
      download: go-task
      known_good_version: 3.32.0
      shims:
        - name: task
          target: task
    - name: pdm
      runtime: python
      package: pdm
      shims: [pdm]
      known_good_version: 2.17.1
      environment:
        - name: PDM_IGNORE_ACTIVE_VENV
          value: "1"
    - name: gum
      download: gum
      known_good_version: 0.14.3
      shims:
        - name: gum
          target: gum
    - name: jq
      download: jq
      known_good_version: 1.7.1
      shims:
        - name: jq
          target: jq

downloads:
  - name: bazelisk
    executable: true
    downloads:
      - os:
          linux: linux
          macos: darwin
        cpu:
          x86_64: amd64
          arm_64: arm64
        url: https://github.com/bazelbuild/bazelisk/releases/download/v${version}/bazelisk-${os}-${cpu}
  - name: bazel-remote
    executable: true
    downloads:
      - os:
          linux: linux
          macos: darwin
        cpu:
          x86_64: amd64
          arm_64: arm64
        url: https://github.com/buchgr/bazel-remote/releases/download/v${version}/bazel-remote-${version}-${os}-${cpu}
  - name: go-task
    downloads:
      - os:
          linux: linux
          macos: darwin
        cpu:
          x86_64: amd64
          arm_64: arm64
        url: https://github.com/go-task/task/releases/download/v${version}/task_${os}_${cpu}.tar.gz
  - name: gum
    downloads:
      - os:
          linux: Linux
          macos: Darwin
        cpu:
          x86_64: x86_64
          arm_64: arm64
        url: https://github.com/charmbracelet/gum/releases/download/v${version}/gum_${version}_${os}_${cpu}.tar.gz
        strip_components: 1
  - name: jq
    downloads:
      - os:
          linux: linux
          macos: macos
        cpu:
          x86_64: amd64
          arm_64: arm64
        url: https://github.com/jqlang/jq/releases/download/jq-${version}/jq-${os}-${cpu}
