# This file controls the behavior of Trunk: https://docs.trunk.io/cli
# To learn more about the format of this file, see https://docs.trunk.io/reference/trunk-yaml
version: 0.1
cli:
  version: 1.22.2
  shell_hooks:
    enforce: true
repo:
  trunk_branch: master
plugins:
  sources:
    - id: trunk
      ref: v1.6.1
      uri: https://github.com/trunk-io/plugins
# Many linters and tools depend on runtimes - configure them here. (https://docs.trunk.io/runtimes)
runtimes:
  enabled:
    - go@1.21.0
    - node@22.11.0
    - python@3.10.8
    - rust@1.71.1
# This is the section where you manage your linters. (https://docs.trunk.io/check/configuration)
lint:
  ignore:
    - linters: [ALL]
      paths:
        # Ignore all files in the tmp directory
        - tmp/**
        # These files are generated by Hermit
        - bin/activate-hermit
        - bin/activate-hermit.fish
        - bin/hermit
        - bin/internal/bin/activate-hermit
        - bin/internal/bin/activate-hermit.fish
        - bin/internal/bin/hermit

        # Generated files from Windmill
        - services/windmill/f/**/*.script.yaml
        - services/windmill/f/**/flow.yaml
        - apps/haos/automations.yaml
        - stacks/enigma-cozy/templates/controlplane.yaml
        - stacks/enigma-cozy/templates/worker.yaml
        - third_party/charts
  enabled:
    - ansible-lint@24.10.0
    - actionlint@1.7.1
    - black@24.4.2
    - buildifier@7.1.2
    - isort@5.13.2
    - prettier@3.3.3
    - renovate@37.440.0
    - ruff@0.5.4
    - shellcheck@0.10.0
    - taplo@0.9.2
    - yamllint@1.35.1
  disabled:
    # Disabled explicitly because I think these break the integration with Trunk and VSCode
    - hadolint
    - trufflehog
    - osv-scanner
    - shfmt
    - checkov
    - bandit
    - git-diff-check
    - nixpkgs-fmt
    # Got CI failure for Trivy https://github.com/vgijssel/setup/actions/runs/12617622581/job/35160087065
    - trivy
    # Use Obsidian Linter
    - markdownlint
actions:
  enabled:
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
    - trunk-upgrade-available
  disabled:
    - trunk-announce
tools:
  disabled:
    - poetry
  auto_sync: false
