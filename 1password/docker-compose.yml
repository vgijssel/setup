version: "3.4"

services:
  op-connect-api:
    image: 1password/connect-api:latest
    ports:
      - "8090:8080"
    volumes:
      - "./1password-credentials.json:/home/opuser/.op/1password-credentials.js\
        on"
      - "data:/home/opuser/.op/data"

  op-connect-sync:
    image: 1password/connect-sync:latest
    ports:
      - "8091:8080"
    volumes:
      - "./1password-credentials.json:/home/opuser/.op/1password-credentials.js\
        on"
      - "data:/home/opuser/.op/data"

volumes:
  data: null
