# reload the gpg-agent after making changes to this file, by using one of
# - gpgconf --reload gpg-agent
# - gpgconf --kill gpg-agent
# - killall gpg-agent

# To not have the "Store in Keychain" checkbox default checked navigate to:
# System Preferences > GPG Suite > Settings > uncheck Store in macOS Keychain

# re-enter password after 600 seconds (10 minutes) of no activity
default-cache-ttl 600

# need to re-enter password at least every two hours
max-cache-ttl 7200
enable-ssh-support
pinentry-program /usr/local/bin/pinentry-mac