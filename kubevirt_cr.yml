apiVersion: kubevirt.io/v1
kind: KubeVirt
metadata:
  name: kubevirt
  namespace: kubevirt
spec:
  configuration:
    permittedHostDevices:
      usb:
        - resourceName: skyconnect
          selectors:
            - vendor: "10c4"
              product: "ea60"
    developerConfiguration:
      featureGates:
        # For using DataVolumes inside VirtualMachine definitions
        - DataVolumes
        # For USB passthrough from host to guest
        - HostDevices
