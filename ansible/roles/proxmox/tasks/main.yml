- name: Update kernel parameters to bootable
  ansible.builtin.copy:
    src: cmdline.txt
    dest: /boot/firmware/cmdline.txt
    owner: root
    group: root
    mode: "0755"
  register: kernel_params_result
  become: true

- name: reboot
  ansible.builtin.reboot:
  when: kernel_params_result.changed
  become: true
