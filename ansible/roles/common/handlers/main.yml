- name: restart ssh
  ansible.builtin.service:
    name: ssh
    enabled: true
    state: restarted
  become: true

- name: apply netplan
  ansible.builtin.command: netplan apply
  become: true

- name: restart unattended-upgrades
  ansible.builtin.service:
    name: unattended-upgrades
    enabled: true
    state: restarted
  become: true
