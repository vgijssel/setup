apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: node-debugger-priv-ds
  namespace: kube-system
spec:
  selector:
    matchLabels:
      app: iperf3
  template:
    metadata:
      labels:
        app: iperf3
    spec:
      containers:
        - image: ubuntu
          securityContext:
            privileged: true
          name: debugger
          stdin: true
          tty: true
          volumeMounts:
            - mountPath: /host
              name: host-root
            - mountPath: /var/run/secrets/kubernetes.io/serviceaccount
              name: kube-api-access-ckmc9
              readOnly: true
      hostIPC: true
      hostNetwork: true
      hostPID: true
      preemptionPolicy: PreemptLowerPriority
      priority: 0
      serviceAccountName: default
      tolerations:
        - operator: Exists
      volumes:
        - hostPath:
            path: /
          name: host-root
        - name: kube-api-access-ckmc9
          projected:
            sources:
              - serviceAccountToken:
                  expirationSeconds: 3607
                  path: token
              - configMap:
                  items:
                    - key: ca.crt
                      path: ca.crt
                  name: kube-root-ca.crt
              - downwardAPI:
                  items:
                    - fieldRef:
                        fieldPath: metadata.namespace
                      path: namespace
