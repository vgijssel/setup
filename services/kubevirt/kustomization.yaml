apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - ../../third_party/manifests/kubevirt

patches:
  # We're letting Helmfile create the namespace for us, so deleting it here to prevent conflicts.
  - patch: |-
      $patch: delete
      apiVersion: v1
      kind: Namespace
      metadata:
        name: kubevirt
