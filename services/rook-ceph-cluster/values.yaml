operatorNamespace: rook-ceph

toolbox:
  # -- Enable Ceph debugging pod deployment. See [toolbox](../Troubleshooting/ceph-toolbox.md)
  enabled: false

cephClusterSpec:
  cephVersion:
    image: quay.io/ceph/ceph:v18.2.2
  dataDirHostPath: /var/lib/rook
  mon:
    count: 3
    allowMultiplePerNode: false
  mgr:
    allowMultiplePerNode: false
    modules:
      - name: rook
        enabled: true
  dashboard:
    enabled: true
  network:
    provider: host
    addressRanges:
      public:
        - "10.15.15.0/24"
      cluster:
        - "10.15.15.0/24"

  storage:
    useAllNodes: false
    useAllDevices: false
    nodes:
      - name: the-toy-factory
        devices:
          - name: /dev/disk/by-id/wwn-0x5000039d78c8b66e # Toshiba 8TB
            config:
              metadataDevice: /dev/disk/by-partlabel/db-1 # Micron 2TB cache partition

          - name: /dev/disk/by-id/wwn-0x5000039d78c8c98c # Toshiba 8TB
            config:
              metadataDevice: /dev/disk/by-partlabel/db-2 # Micron 2TB cache partition

          - name: /dev/disk/by-partlabel/data # Micron 2TB data partition

      - name: the-dome
        devices:
          - name: /dev/disk/by-partlabel/data # Micron 2TB data partition

      - name: illusion
        devices:
          - name: /dev/disk/by-partlabel/data # Micron 2TB data partition

cephBlockPools: []
cephFileSystems: []
cephObjectStores: []
