operatorNamespace: rook-ceph

cephClusterSpec:
  cephVersion:
    image: quay.io/ceph/ceph:v18.2.2
  dataDirHostPath: /var/lib/rook
  mon:
    count: 3
    allowMultiplePerNode: true
  dashboard:
    enabled: true
  network:
    hostNetwork: false

  storage:
    useAllNodes: false
    useAllDevices: false
    nodes:
      - name: the-toy-factory
        devices:
          - name: "sdb" # SSD

