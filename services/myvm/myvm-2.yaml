---
apiVersion: kubevirt.io/v1
kind: VirtualMachine
metadata:
  name: ubuntu-2-vm
spec:
  runStrategy: Always
  template:
    metadata:
      labels:
        kubevirt.io/vm: ubuntu-2-vm
      annotations:
        kubevirt.io/allow-pod-bridge-network-live-migration: "true"

    spec:
      evictionStrategy: LiveMigrate
      domain:
        cpu:
          cores: 2
        resources:
          requests:
            memory: 4G
        devices:
          disks:
            - name: ubuntu-2-vm-pvc
              disk:
                bus: virtio
            - name: cloudinitdisk
              disk:
                bus: virtio
          interfaces:
            - name: default
              masquerade: {}
      networks:
        - name: default
          pod: {}
      volumes:
        - name: ubuntu-2-vm-pvc
          persistentVolumeClaim:
            claimName: ubuntu-2-vm-pvc

        - name: cloudinitdisk
          cloudInitNoCloud:
            userData: |-
              #cloud-config
              users:
                - name: maarten
                  ssh_authorized_keys:
                    - ssh-ed25519 AAAAC3NzaC1lZDI1NTE5AAAAIN6L7btdM1aa/R72LWoj3KRMb2rH/c2l/SmZ5qyPpYCx
                  sudo: ['ALL=(ALL) NOPASSWD:ALL']
                  groups: sudo
                  shell: /bin/bash

            networkData: |
              network:
                version: 2
                ethernets:
                  enp1s0:
                    dhcp4: true
  dataVolumeTemplates:
    - metadata:
        name: ubuntu-2-vm-pvc
      spec:
        storage:
          resources:
            requests:
              storage: 35Gi
          accessModes:
            - ReadWriteMany
          # Make sure this is set to Filesystem and not Block
          # when using a qcow2 image
          volumeMode: Filesystem
          storageClassName: "vm-filesystem"
        source:
          http:
            url: "https://cloud-images.ubuntu.com/noble/current/noble-server-cloudimg-amd64.img"
