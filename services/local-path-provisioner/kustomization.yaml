# Copied from https://www.talos.dev/v1.9/kubernetes-guides/configuration/local-storage/#local-path-provisioner
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - ../../third_party/manifests/local-path-provisioner

patches:
  - patch: |-
      kind: ConfigMap
      apiVersion: v1
      metadata:
        name: local-path-config
        namespace: local-path-storage
      data:
        config.json: |-
          {
                  "nodePathMap":[
                  {
                          "node":"DEFAULT_PATH_FOR_NON_LISTED_NODES",
                          "paths":["/var/local-path-provisioner"]
                  }
                  ]
          }
  - patch: |-
      apiVersion: storage.k8s.io/v1
      kind: StorageClass
      metadata:
        name: local-path
        annotations:
          storageclass.kubernetes.io/is-default-class: "true"
  # We're letting Helmfile create the namespace for us, so deleting it here to prevent conflicts.
  - patch: |-
      $patch: delete
      apiVersion: v1
      kind: Namespace
      metadata:
        name: local-path-storage
