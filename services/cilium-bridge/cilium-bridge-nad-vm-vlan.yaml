apiVersion: k8s.cni.cncf.io/v1
kind: NetworkAttachmentDefinition
metadata:
  name: cilium-bridge-vm-vlan
  namespace: myvm
spec:
  config: |-
    {
      "name": "cilium-bridge-vm-vlan",
      "cniVersion": "0.4.0",
      "plugins": [
          {
              "type": "bridge",
              "bridge": "br1",
              "vlan": 20,
              "ipam": {
                "type": "dhcp"
              }
          }
      ]
    }
