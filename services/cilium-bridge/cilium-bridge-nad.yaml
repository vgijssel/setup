apiVersion: k8s.cni.cncf.io/v1
kind: NetworkAttachmentDefinition
metadata:
  name: cilium-bridge
  namespace: default
  annotations:
    k8s.v1.cni.cncf.io/resourceName: bridge.network.kubevirt.io/br1
spec:
  config: |-
    {
      "name": "cilium-bridge",
      "cniVersion": "0.4.0",
      "plugins": [
          {
              "type": "bridge",
              "bridge": "br1",
              "ipam": {
                "type": "host-local",
                "subnet": "192.168.1.0/24",
                "rangeStart": "192.168.1.90",
                "rangeEnd": "192.168.1.99",
                "routes": [
                  { "dst": "0.0.0.0/0" }
                ],
                "gateway": "192.168.1.1"
              }
          },

        {
            "type": "cilium-cni",
            "chaining-mode": "generic-veth",
            "custom-cni-conf": "false"
          }
      ]
    }
