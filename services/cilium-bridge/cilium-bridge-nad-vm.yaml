apiVersion: k8s.cni.cncf.io/v1
kind: NetworkAttachmentDefinition
metadata:
  name: cilium-bridge-vm
  namespace: myvm
spec:
  config: |-
    {
      "name": "cilium-bridge-vm",
      "cniVersion": "0.4.0",
      "plugins": [
          {
              "type": "bridge",
              "bridge": "br1"
          },
        {
            "type": "cilium-cni",
            "chaining-mode": "generic-veth",
            "custom-cni-conf": "false"
          }
      ]
    }
