# Patches described in https://www.talos.dev/v1.9/kubernetes-guides/network/multus/
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: kube-multus-ds
  namespace: kube-system
spec:
  template:
    spec:
      volumes:
        - name: host-run-netns
          hostPath:
            path: /var/run/netns
      initContainers:
        - name: install-multus-binary
          command:
            - "/usr/src/multus-cni/bin/install_multus"
            - "-d"
            - "/host/opt/cni/bin"
            - "-t"
            - "thick"
        # Necessary to install the bridge CNI plugin
        - name: install-cni
          command:
            - /install-cni.sh
          image: ghcr.io/siderolabs/install-cni:v1.9.0 # adapt to your talos version
          securityContext:
            privileged: true
          volumeMounts:
            - mountPath: /host/opt/cni/bin
              mountPropagation: Bidirectional
              name: cnibin
