apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namePrefix: subnet-admin-

resources:
  - ../../base

patches:
  - patch: |-
      - op: replace
        path: /spec/template/metadata/annotations/ovn.kubernetes.io~1logical_switch
        value: subnet-admin
      - op: replace
        path: /spec/template/metadata/labels/app
        value: subnet-admin-test-app
      - op: replace
        path: /spec/selector/matchLabels/app
        value: subnet-admin-test-app
    target:
      kind: Deployment
      name: test-app
  - patch: |-
      - op: replace
        path: /spec/selector/app
        value: subnet-admin-test-app
    target:
      kind: Service
      name: test-app-service
