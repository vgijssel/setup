# generate yaml based on helm call
# From https://www.talos.dev/v1.9/kubernetes-guides/network/deploying-cilium/

ipam:
  mode: kubernetes
kubeProxyReplacement: true
securityContext:
  capabilities:
    ciliumAgent:
      - CHOWN
      - KILL
      - NET_ADMIN
      - NET_RAW
      - IPC_LOCK
      - SYS_ADMIN
      - SYS_RESOURCE
      - DAC_OVERRIDE
      - FOWNER
      - SETGID
      - SETUID
    cleanCiliumState:
      - NET_ADMIN
      - SYS_ADMIN
      - SYS_RESOURCE
cgroup:
  autoMount:
    enabled: false
  hostRoot: /sys/fs/cgroup
k8sServiceHost: localhost
k8sServicePort: 7445
routingMode: native
bpf:
  masquerade: true
enableIPv4Masquerade: true
ipv4NativeRoutingCIDR: 10.244.0.0/16
autoDirectNodeRoutes: true
hubble:
  relay:
    enabled: true
  ui:
    enabled: true
ipv4:
  enabled: true
ipv6:
  enabled: false

nodePort:
  directRoutingDevice: br0
devices:
  - br0
