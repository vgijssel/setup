# generate yaml based on helm call
# From https://www.talos.dev/v1.9/kubernetes-guides/network/deploying-cilium/

ipam:
  mode: kubernetes
kubeProxyReplacement: false
# k8sServiceHost: localhost
# k8sServicePort: 7445
securityContext:
  capabilities:
    ciliumAgent:
      - CHOWN
      - KILL
      - NET_ADMIN
      - NET_RAW
      - IPC_LOCK
      - SYS_ADMIN
      - SYS_RESOURCE
      - DAC_OVERRIDE
      - FOWNER
      - SETGID
      - SETUID
    cleanCiliumState:
      - NET_ADMIN
      - SYS_ADMIN
      - SYS_RESOURCE
cgroup:
  autoMount:
    enabled: false
  hostRoot: /sys/fs/cgroup
# bpf:
#   masquerade: true
