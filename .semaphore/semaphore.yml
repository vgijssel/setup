version: v1.0
name: Dotfiles
agent:
  machine:
    type: a1-standard-4
    os_image: macos-xcode12

auto_cancel:
  running:
    when: "true"

blocks:
  - name: Test bootstrap script
    dependencies: []
    task:
      jobs:
        - name: Run bootstrap script
          # TODO: uninstall brew/xcode
          # TODO: set password for the ci user to test if sudo is handled correctly
          commands:
            - checkout
            - source .envrc
            - export CI_PASSWORD=""
            - export BRANCH="$GIT_BRANCH"
            - echo $CI_PASSWORD | eval "$(cat ./dotfiles/bootstrap.sh)"
            - env
            - cd $SETUP_DOTFILES_DIR
            - bundle install
            - rake spec
