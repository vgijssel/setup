version: "3.8"

services:
  mqtt:
    container_name: mqtt
    image: eclipse-mosquitto:2.0
    restart: always

    volumes:
      - "./mosquitto-data:/mosquitto"
    ports:
      - "0.0.0.0:1883:1883"
      - "0.0.0.0:9001:9001"
    expose:
      - "1883"
    command: "mosquitto -c /mosquitto/mosquitto-auth.conf"
    user: 1000:1000

  zigbee2mqtt:
    container_name: zigbee2mqtt
    restart: always
    image: koenkk/zigbee2mqtt:1.33.1
    volumes:
      - ./zigbee2mqtt-data:/app/data
      - /run/udev:/run/udev:ro
    ports:
      - "0.0.0.0:8080:8080"
    environment:
      - TZ=Europe/Amsterdam
    devices:
      - /dev/serial/by-id/usb-1a86_USB_Serial-if00-port0:/dev/zigbee

  home-assistant:
    container_name: homeassistant
    image: homeassistant/home-assistant:2023.12
    volumes:
      - ./config:/config
      - /etc/localtime:/etc/localtime:ro
    restart: always
    privileged: true
    network_mode: host
