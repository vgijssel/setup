version: "3.8"

services:
  find3:
    container_name: find3
    image: schollz/find3@sha256:bb6e8879d5f4426c416071f20e8c0f9756791673bbe1c4a9da8e08369cadac0a
    restart: always
    volumes:
      - "./find3-data:/data"
    environment:
      MQTT_ADMIN: ${FIND3_MQTT_ADMIN:?err}
      MQTT_PASS: ${FIND3_MQTT_PASS:?err}
      MQTT_SERVER: "localhost:1883"
    # Expose the port 1883 to the internal docker network for bridging to the mqtt container
    expose:
      - "1883"

    ports:
      - "0.0.0.0:8003:8003"

  mqtt:
    container_name: mqtt
    image: eclipse-mosquitto:2.0
    restart: always

    volumes:
      - "./mosquitto-data:/mosquitto"
    ports:
      - "0.0.0.0:1883:1883"
      - "0.0.0.0:9001:9001"
    expose:
      - "1883"
    command: "mosquitto -c /mosquitto/mosquitto-auth.conf"
    user: 1000:1000

  zigbee2mqtt:
    container_name: zigbee2mqtt
    restart: always
    image: koenkk/zigbee2mqtt:1.33.0
    volumes:
      - ./zigbee2mqtt-data:/app/data
      - /run/udev:/run/udev:ro
    ports:
      - "127.0.0.1:8080:8080"
    environment:
      - TZ=Europe/Amsterdam
    devices:
      - /dev/serial/by-id/usb-1a86_USB_Serial-if00-port0:/dev/zigbee

  home-assistant:
    container_name: homeassistant
    image: homeassistant/home-assistant:2023.9
    volumes:
      - ./config:/config
      - /etc/localtime:/etc/localtime:ro
    restart: always
    privileged: true
    network_mode: host

  esphome:
    container_name: esphome
    image: esphome/esphome:2023.8
    volumes:
      - ./esphome-data:/config
      - /data/esphome_nimble:/esphome_nimble
      - /etc/localtime:/etc/localtime:ro
    restart: always
    privileged: true
    network_mode: host
    ports:
      - "0.0.0.0:6052:6052" # port for the UI
