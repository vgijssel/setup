version: '3.8'
services:
  mqtt:
    container_name: mqtt
    image: eclipse-mosquitto:2.0
    restart: always
    volumes:
      - "./mosquitto-data:/mosquitto"
    ports:
      - "0.0.0.0:1883:1883"
      - "0.0.0.0:9001:9001"
    expose:
      - "1883"
    command: "mosquitto -c /mosquitto/mosquitto-auth.conf"
    user: 1000:1000

  zigbee2mqtt:
    container_name: zigbee2mqtt
    restart: always
    image: koenkk/zigbee2mqtt:1.28.2
    volumes:
      - ./zigbee2mqtt-data:/app/data
      - /run/udev:/run/udev:ro
    ports:
      - "127.0.0.1:8080:8080"
    environment:
      - TZ=Europe/Amsterdam
    devices:
      - /dev/serial/by-id/usb-1a86_USB_Serial-if00-port0:/dev/zigbee

  home-assistant:
    container_name: homeassistant
    user: "1000:1000"
    image: homeassistant/home-assistant:2022.11
    volumes:
      - ./config:/config
      - /etc/localtime:/etc/localtime:ro
    restart: always
    privileged: true
    network_mode: host

  appdaemon:
    container_name: appdaemon
    build:
      context: ./config/appdaemon/.
    restart: always
    volumes:
      - ./config/appdaemon:/conf
      - /etc/localtime:/etc/localtime:ro
    ports:
      - '0.0.0.0:5050:5050' # port for UI
    # So we can reach home assistant running with host networking through the docker host
    extra_hosts:
      - "host.docker.internal:host-gateway"

  esphome:
    container_name: esphome
    image: esphome/esphome:2022.10
    volumes:
      - ./esphome-data:/config
      - /data/esphome_nimble:/esphome_nimble
      - /etc/localtime:/etc/localtime:ro
    restart: always
    privileged: true
    network_mode: host
    ports:
      - '0.0.0.0:6052:6052' # port for the UI
