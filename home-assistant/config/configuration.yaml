# Loads default set of integrations. Do not remove.
default_config:

# Text to speech
tts:
  - platform: google_translate

automation: !include automations.yaml
script: !include scripts.yaml
scene: !include scenes.yaml

sensor:
  - platform: illuminance
    entity_id: weather.home

light:
  - platform: group
    name: "Living Room Lights"
    entities:
      - light.living_room_corner_light
      - light.living_room_dining_table_light
      - light.living_room_monkey_light
      - light.living_room_mouse_light
      - light.living_room_tv_light

variable:
  hallway_presence:
    value: false
    restore: true
    attributes:
      friendly_name: "Hallway Presence"
      icon: mdi:home
      light_manual_override: "off"
      trigger_context_id: ""

input_boolean:
  baby_room_presence:
    name: Baby Room Presence
    icon: mdi:home

  bathroom_presence:
    name: Bathroom Presence
    icon: mdi:home

  bedroom_presence:
    name: Bedroom Presence
    icon: mdi:home

  driveway_presence:
    name: Driveway Presence
    icon: mdi:home

  hallway_presence:
    name: Hallway Presence
    icon: mdi:home

  kitchen_presence:
    name: Kitchen Presence
    icon: mdi:home

  landing_presence:
    name: Landing Presence
    icon: mdi:home

  laundry_room_presence:
    name: Laundry Room Presence
    icon: mdi:home

  living_room_presence:
    name: Living Room Presence
    icon: mdi:home

  office_presence:
    name: Office Presence
    icon: mdi:home

  supply_closet_presence:
    name: Supply Closet Presence
    icon: mdi:home

  toilet_presence:
    name: Toilet Presence
    icon: mdi:home

cloud:
  google_actions:
    filter:
      include_entities:
        - light.living_room_corner_light
        - light.living_room_dining_table_light
        - light.living_room_monkey_light
        - light.living_room_mouse_light
        - light.living_room_tv_light
        - sensor.woonkamer_temperature
        - light.office_light
        - switch.kitchen_shelly
    entity_config:
      light.living_room_corner_light:
        name: Corner
        aliases:
          - Hoek
        room: Woonkamer
      light.living_room_dining_table_light:
        name: Dining Table
        aliases:
          - Eetkamertafel
        room: Woonkamer
      light.living_room_monkey_light:
        name: Monkey
        aliases:
          - Aap
        room: Woonkamer
      light.living_room_mouse_light:
        name: Mouse
        aliases:
          - Muis
        room: Woonkamer
      light.living_room_tv_light:
        name: Tv Light
        aliases:
          - Tv Lamp
        room: Woonkamer
      sensor.woonkamer_temperature:
        name: Thermostat
        aliases:
          - Thermostaat
        room: Woonkamer

      light.office_light:
        name: Light
        aliases:
          - Lamp
        room: Kantoor

      switch.kitchen_shelly:
        name: Kitchen
        aliases:
          - Keuken
        room: Keuken

homekit:
  - filter:
      include_entities:
        - light.living_room_corner_light
        - light.living_room_dining_table_light
        - light.living_room_monkey_light
        - light.living_room_mouse_light
        - light.living_room_tv_light
        - sensor.woonkamer_temperature
        - light.office_light
        - switch.kitchen_shelly
        - camera.baby_room_cam_high
    entity_config:
      light.living_room_corner_light:
        name: Woonkamer Hoek
      light.living_room_dining_table_light:
        name: Woonkamer Eetkamertafel
      light.living_room_monkey_light:
        name: Woonkamer Aap
      light.living_room_mouse_light:
        name: Woonkamer Muis
      light.living_room_tv_light:
        name: Woonkamer Tv Lamp
      sensor.woonkamer_temperature:
        name: Woonkamer Thermostaat
      light.office_light:
        name: Kantoor Lamp
      switch.kitchen_shelly:
        name: Keuken Lamp
      camera.baby_room_cam_high:
        name: Babykamer Camera
