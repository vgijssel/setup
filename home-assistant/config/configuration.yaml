# Loads default set of integrations. Do not remove.
default_config:

# Text to speech
tts:
  - platform: google_translate

timer:
  living_room_dining_table_away_timer:
  living_room_dining_table_manual_timer:

  living_room_kitchen_away_timer:
  living_room_kitchen_manual_timer:

  living_room_reading_away_timer:
  living_room_reading_manual_timer:

  living_room_sofa_away_timer:
  living_room_sofa_manual_timer:

  bathroom_shower_away_timer:
  bathroom_shower_manual_timer:

  bathroom_washing_away_timer:
  bathroom_washing_manual_timer:

  bedroom_away_timer:
  bedroom_manual_timer:

  hallway_transition_timer:

input_select:
  hallway_presence:
    name: Hallway Presence
    options:
      - absent
      - entering
      - present
      - leaving
    icon: mdi:panda

automation: !include automations.yaml
script: !include scripts.yaml
scene: !include scenes.yaml

input_boolean:
  bedroom_is_sleeping:
    name: Indicate if someone is sleeping in the Bedroom
    icon: mdi:car
  bathroom_all_lights:
    name: Indicate if all lights in the Bathroom are on
    icon: mdi:light

sensor:
  - platform: illuminance
    entity_id: weather.home

light:
  - platform: group
    name: living_room_lights
    entities:
      - light.living_room_corner_light
      - light.living_room_dining_table_light
      - light.living_room_monkey_light
      - light.living_room_mouse_light
      - light.living_room_tv_light
  - platform: group
    name: kitchen_lights
    entities:
      - light.kitchen_1_light
      - light.kitchen_2_light
      - light.kitchen_3_light
      - light.kitchen_4_light
      - light.kitchen_5_light
      - light.kitchen_6_light
  - platform: group
    name: hallway_lights
    entities:
      - light.hallway_1_light
      - light.hallway_2_light
      - light.hallway_3_light
      - light.hallway_4_light
  - platform: group
    name: landing_lights
    entities:
      - light.landing_1_light
      - light.landing_2_light
      - light.landing_3_light
  - platform: group
    name: bathroom_lights
    entities:
      - light.bathroom_1_light
      - light.bathroom_2_light
      - light.bathroom_3_light
      - light.bathroom_4_light
      - light.bathroom_5_light
      - light.bathroom_6_light
  - platform: group
    name: toilet_lights
    entities:
      - light.toilet_1_light
      - light.toilet_2_light

group:
  baby_room_lights:
    name: baby_room_lights
    entities:
      - light.baby_room_light
      - switch.baby_room_moon_light_moko

variable:
  apple_watch_1_location:
    value: "away"
    restore: true
    attributes:
      friendly_name: "Apple Watch 1 Location"
      icon: mdi:home-outline
      next_location: "away"
      next_location_iteration: 0

  living_room_door_occupancy:
    value: "off"
    restore: true
    attributes:
      state_class: measurement
      device_class: "door"
      friendly_name: "Living Room Door Occupancy"
      icon: mdi:motion-sensor

  driveway_presence:
    value: "off"
    restore: true
    attributes:
      friendly_name: "Driveway Presence"
      icon: mdi:home-outline
      lights_manual_override: "off"
      lights_triggered_by_automation: "off"
      trigger_context_id: ""

  hallway_presence:
    value: "off"
    restore: true
    attributes:
      friendly_name: "Hallway Presence"
      icon: mdi:home-outline
      lights_manual_override: "off"
      lights_triggered_by_automation: "off"
      trigger_context_id: ""

  laundry_room_presence:
    value: "off"
    restore: true
    attributes:
      friendly_name: "Laundry Room Presence"
      icon: mdi:home-outline
      lights_manual_override: "off"
      lights_triggered_by_automation: "off"
      trigger_context_id: ""

  office_presence:
    value: "off"
    restore: true
    attributes:
      friendly_name: "Office Presence"
      icon: mdi:home-outline
      lights_manual_override: "off"
      lights_triggered_by_automation: "off"
      trigger_context_id: ""

  supply_closet_presence:
    value: "off"
    restore: true
    attributes:
      friendly_name: "Supply Closet Presence"
      icon: mdi:home-outline
      lights_manual_override: "off"
      lights_triggered_by_automation: "off"
      trigger_context_id: ""

  toilet_presence:
    value: "off"
    restore: true
    attributes:
      friendly_name: "Toilet Presence"
      icon: mdi:home-outline
      lights_manual_override: "off"
      lights_triggered_by_automation: "off"
      trigger_context_id: ""

cloud:
  google_actions:
    filter:
      include_entities:
        - light.living_room_corner_light
        - light.living_room_dining_table_light
        - light.living_room_monkey_light
        - light.living_room_mouse_light
        - light.living_room_tv_light
        - climate.living_room_heat
        - switch.office_shelly
        - light.kitchen_lights
    entity_config:
      light.living_room_corner_light:
        name: Hoek
        aliases:
          - Corner
        room: Woonkamer
      light.living_room_dining_table_light:
        name: Eetkamertafel
        aliases:
          - Dining Table
        room: Woonkamer
      light.living_room_monkey_light:
        name: Aap
        aliases:
          - Monkey
        room: Woonkamer
      light.living_room_mouse_light:
        name: Muis
        aliases:
          - Mouse
        room: Woonkamer
      light.living_room_tv_light:
        name: Tv Lamp
        aliases:
          - Tv Light
        room: Woonkamer

      climate.living_room_heat:
        name: Thermostaat
        aliases:
          - Thermostat
        room: Woonkamer

      switch.office_shelly:
        name: Lamp
        aliases:
          - Light
        room: Kantoor

      light.kitchen_lights:
        name: Keuken
        aliases:
          - Kitchen
        room: Keuken

zone:
  - name: living_room
    latitude: !secret latitude
    longitude: !secret longitude
    radius: 0
    icon: mdi:school
  - name: hallway
    latitude: !secret latitude
    longitude: !secret longitude
    radius: 0
    icon: mdi:school
  - name: driveway
    latitude: !secret latitude
    longitude: !secret longitude
    radius: 0
    icon: mdi:school
  - name: kitchen
    latitude: !secret latitude
    longitude: !secret longitude
    radius: 0
    icon: mdi:school
