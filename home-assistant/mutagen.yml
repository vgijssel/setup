sync:
  defaults:
    alpha: "."
    ignore:
      vcs: true
      paths:
        - mutagen.yml.lock

        - zwavejs2mqtt-data/
        - "!zwavejs2mqtt-data/settings.json"
        - "!zwavejs2mqtt-data/nodes.json"

        - /zigbee2mqtt-data/*
        - "!/zigbee2mqtt-data/configuration.yaml"
        - "!/zigbee2mqtt-data/secret.yaml"

        - /config/*
        - "!/config/configuration.yaml"
        - "!/config/automations.yaml"
        - "!/config/blueprints"
        - "!/config/scenes.yaml"
        - "!/config/scripts.yaml"
        - "!/config/secrets.yaml"
        - "!/config/custom_components"

  hypervisor:
    beta: "hypervisor:/data/home-assistant"
    mode: "two-way-safe"

forward:
  zwavejs2mqtt-ui:
    source: "tcp:localhost:8091"
    destination: "hypervisor:tcp:localhost:8091"

  zigbee2mqtt-ui:
    source: "tcp:localhost:8092"
    destination: "hypervisor:tcp:localhost:8080"
