sync:
  defaults:
    alpha: "."
    ignore:
      vcs: true
      paths:
        - mutagen.yml.lock
        - home-assistant/config/.storage
        - home-assistant/config/home-assistant.log*
        - home-assistant/config/home-assistant_v2*
        - home-assistant/config/secrets.yaml
        - home-assistant/zwavejs2mqtt-data
        - "!home-assistant/zwavejs2mqtt-data/settings.json"
        - "!home-assistant/zwavejs2mqtt-data/nodes.json"

  hypervisor:
    beta: "hypervisor:/data/home-assistant"
    mode: "two-way-safe"

forward:
  zwavejs2mqtt-ui:
    source: "tcp:localhost:8091"
    destination: "hypervisor:tcp:localhost:8091"

  zigbee2mqtt-ui:
    source: "tcp:localhost:8092"
    destination: "hypervisor:tcp:localhost:8080"
