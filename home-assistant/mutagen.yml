sync:
  defaults:
    alpha: "."
    ignore:
      vcs: true
      paths:
        - "/zigbee2mqtt-data/database.db"
        - "/zigbee2mqtt-data/log"
        - "mutagen.yml.lock"
        - "mutagen.yml"

  hypervisor:
    beta: "hypervisor:/data/home-assistant"
    mode: "two-way-safe"

forward:
  zwavejs2mqtt-ui:
    source: "tcp:localhost:8091"
    destination: "hypervisor:tcp:localhost:8091"

  zigbee2mqtt-ui:
    source: "tcp:localhost:8092"
    destination: "hypervisor:tcp:localhost:8080"
