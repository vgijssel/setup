esphome:
  name: ${device_name}
  platformio_options:
    board_build.f_cpu: 160000000L

esp32:
  # board: esp32doit-devkit-v1
  board: esp32dev
  framework:
    type: esp-idf
    sdkconfig_options:
      CONFIG_FREERTOS_UNICORE: y
      CONFIG_ESP32_DEFAULT_CPU_FREQ_160: y
      CONFIG_ESP32_DEFAULT_CPU_FREQ_MHZ: "160"
      # From https://github.com/esphome/issues/issues/2941
      # Increase watchdog timeout to flash firmware with bluetooth enabled, fixes error:
      # ERROR Error receiving acknowledge binary size: timed out
      CONFIG_ESP_TASK_WDT_TIMEOUT_S: "20"
      CONFIG_BT_BLE_50_FEATURES_SUPPORTED: n
      CONFIG_BT_BLE_42_FEATURES_SUPPORTED: y

output:
  - platform: gpio
    id: "relay_output"
    pin: GPIO26

status_led:
  pin:
    number: GPIO0
    inverted: true

external_components:
  - source:
      type: local
      path: /esphome_nimble/components

mqtt:
  broker: !secret mqtt_broker
  username: esphome
  password: !secret mqtt_password
  discovery: false
  id: mqtt_client

nimble_tracker:
  scan_parameters:
    window: 100ms
    interval: 100ms
    active: false

globals:
  - id: room_topic
    type: std::string
    initial_value: '"room_presence/rooms/${room_name}"'

sensor:
  - platform: nimble_distance
    id: apple_watch_1_distance
    irk: !secret apple_watch_1_irk
    internal: true
    # TODO: should we retain the mqtt message?
    on_value:
      then:
        - lambda: |-
            id(mqtt_client)->publish_json(id(room_topic), [=](ArduinoJson::JsonObject root) -> void {
              root["id"] = "apple_watch_1";
              root["distance"] = id(apple_watch_1_distance).state;
            });