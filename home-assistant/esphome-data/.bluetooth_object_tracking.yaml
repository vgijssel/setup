external_components:
  - source:
      type: local
      path: ../../esphome_nimble/components

mqtt:
  broker: !secret mqtt_broker
  username: esphome
  password: !secret mqtt_password
  discovery: false
  id: mqtt_client
  reboot_timeout: 0s
  log_topic:
    topic: "doesnotmatter"
    level: NONE

nimble_tracker:
  scan_parameters:
    window: 100ms
    interval: 100ms
    active: false

globals:
  - id: room_topic
    type: std::string
    initial_value: '"room_presence/rooms/${room_name}"'

sensor:
  - platform: nimble_distance
    id: apple_watch_1_distance
    irk: !secret apple_watch_1_irk
    internal: true
    # TODO: should we retain the mqtt message?
    on_value:
      then:
        - lambda: |-
            id(mqtt_client)->publish_json(id(room_topic), [=](ArduinoJson::JsonObject root) -> void {
              root["id"] = "apple_watch_1";
              root["distance"] = id(apple_watch_1_distance).state;
            });
