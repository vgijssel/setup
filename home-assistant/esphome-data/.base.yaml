# Enable logging
logger:
  level: DEBUG

debug:
  update_interval: 5s

text_sensor:
  - platform: debug
    device:
      name: "device_info"
    reset_reason:
      name: "reason_reason"

# Enable Home Assistant API
api:
  encryption:
    key: !secret api_encryption_key
  # TODO: temporary disable the reboot timeout
  reboot_timeout: 0s

ota:
  password: !secret ota_password

wifi:
  ssid: !secret wifi_ssid
  password: !secret wifi_password

  manual_ip:
    static_ip: "${static_ip}"
    gateway: 192.168.1.1
    subnet: 255.255.255.0
    dns1: 192.168.1.1

  # Enable fallback hotspot (captive portal) in case wifi connection fails
  ap:
    password: !secret wifi_password

# From https://community.home-assistant.io/t/shelly-plus-1-esphome-bletracker/363549/38
# Setup a button in home assistant to reboot the shelly into safe mode
button:
  - platform: safe_mode
    name: "${entity_id}_safe_mode_restart"
