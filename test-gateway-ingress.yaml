apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: test-gateway-exposure
  namespace: tenant-root
  labels:
    # This label triggers gateway exposure via Kyverno policy
    internal-networking/expose: "true"
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  ingressClassName: tenant-root
  tls:
    - hosts:
        - test-gateway.enigma.vgijssel.nl
      secretName: test-gateway-tls
  rules:
    - host: test-gateway.enigma.vgijssel.nl
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: test-service
                port:
                  number: 80
