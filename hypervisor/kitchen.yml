---
driver:
  name: vagrant
  vagrantfiles:
    - <%= ENV.fetch('VAGRANTFILE_CLOUD_INIT') %>

platforms:
  - name: ubuntu-focal
    driver:
      box: ubuntu-focal
      box_url: <%= ENV.fetch('VAGRANT_BOX') %>

verifier:
  name: inspec

provisioner:
  name: shell

suites:
  - name: default
    verifier:
      inspec_tests:
        - <%= ENV.fetch('TEST_DIR') %>/integration/default
    attributes:
