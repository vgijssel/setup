apiVersion: v1
kind: Pod
spec:
  containers:
    - name: devpod
      env:
        - name: CODER_AGENT_URL
          value: "https://coder.example.com"
        - name: CODER_AGENT_TOKEN
          value: "test-token-12345"
        - name: CODER_INIT_SCRIPT
          value: |
            #!/bin/bash
            echo "=== CODER INIT SCRIPT START ==="
            echo "hello world"
            echo "Timestamp: $(date)"
            echo "CODER_AGENT_URL: $CODER_AGENT_URL"
            echo "CODER_AGENT_TOKEN: $CODER_AGENT_TOKEN"
            echo "Workspace: $DEVPOD_WORKSPACE_ID"
            echo "=== CODER INIT SCRIPT END ==="
