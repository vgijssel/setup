apiVersion: v1
kind: Pod
spec:
  containers:
    - name: devpod
      env:
        - name: CODER_AGENT_URL
          value: "https://coder.example.com"
        - name: CODER_AGENT_TOKEN
          value: "test-token-12345"
        - name: CODER_INIT_SCRIPT
          value: "#!/bin/bash\necho hello world\necho done"
