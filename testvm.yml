apiVersion: kubevirt.io/v1
kind: VirtualMachine
metadata:
  name: testvm
  labels:
    kubevirt.io/vm: haos
spec:
  running: true # TODO: should we have a restart policy?
  template:
    metadata:
      labels:
        kubevirt.io/vm: haos
        # kubevirt.io/size: small
        # kubevirt.io/domain: testvm
    spec:
      domain:
        # machine:
        #   # This value indicates QEMU machine type.
        #   type: pc-q35-3.1
        devices:
          disks:
            - name: haosdisk
              disk:
                bus: virtio
          interfaces:
            - name: test1
              bridge: {}
        resources:
          requests:
            memory: 4096M # TODO: how much memory should haos have?
      networks:
        - name: test1
          multus:
            networkName: bridge-test
      volumes:
        - name: haosdisk
          persistentVolumeClaim:
            claimName: haos
