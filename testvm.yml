apiVersion: kubevirt.io/v1
kind: VirtualMachine
metadata:
  name: testvm
  labels:
    kubevirt.io/vm: haos
spec:
  running: true # TODO: should we have a restart policy?
  template:
    metadata:
      labels:
        kubevirt.io/vm: haos
        kubevirt.io/os: haos
        # kubevirt.io/size: small
        # kubevirt.io/domain: testvm
    spec:
      # TODO: usb passthrough using kubevirt cr mapping
      domain:
        cpu:
          cores: 2
        # machine:
        #   # This value indicates QEMU machine type.
        #   type: pc-q35-3.1
        devices:
          disks:
            - name: haosdisk
              disk:
                bus: virtio
          interfaces:
            - name: bridge
              bridge: {}
        resources:
          requests:
            memory: 4096M
        features:
          smm:
            enabled: false
        firmware:
          # haos needs efi otherwise it won't boot
          bootloader:
            efi:
              secureBoot: false
      networks:
        - name: bridge
          multus:
            networkName: bridge-test
      volumes:
        - name: haosdisk
          persistentVolumeClaim:
            claimName: haos
