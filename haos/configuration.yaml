# Loads default set of integrations. Do not remove.
default_config:

# Load frontend themes from the themes folder
frontend:
  themes: !include_dir_merge_named themes

automation: !include automations.yaml
script: !include scripts.yaml
scene: !include scenes.yaml

input_boolean:
  bathroom_all_lights:
    name: Indicate if all lights in the Bathroom are on
    icon: mdi:light

template:
  - binary_sensor:
      - name: living_room_tv_occupancy
        state: "{{ not is_state('media_player.living_room_tv', 'standby') }}"
        device_class: presence
      - name: bedroom_tv_occupancy
        state: "{{ not is_state('media_player.bedroom_tv', 'standby') }}"
        device_class: presence

nissan_leaf:
  username: !secret nissan_leaf_username
  password: !secret nissan_leaf_password
  region: !secret nissan_leaf_region
  update_interval:
    minutes: 30
  update_interval_charging:
    minutes: 15
  update_interval_climate:
    minutes: 5

illuminance:
  - unique_id: 1
    entity_id: weather.home_forecast
    fallback: 5
    mode: normal
    name: illuminance
    scan_interval:
      minutes: 10

variable:
  supply_closet_presence:
    value: "off"
    restore: true
    attributes:
      friendly_name: "Supply Closet Presence"
      icon: mdi:home-outline
      lights_manual_override: "off"
      lights_triggered_by_automation: "off"
      trigger_context_id: ""

  laundry_room_presence:
    value: "off"
    restore: true
    attributes:
      friendly_name: "Laundry Room Presence"
      icon: mdi:home-outline
      lights_manual_override: "off"
      lights_triggered_by_automation: "off"
      trigger_context_id: ""

  hallway_presence:
    value: "off"
    restore: true
    attributes:
      friendly_name: "Hallway Presence"
      icon: mdi:home-outline
      lights_manual_override: "off"
      lights_triggered_by_automation: "off"
      trigger_context_id: ""

  toilet_presence:
    value: "off"
    restore: true
    attributes:
      friendly_name: "Toilet Presence"
      icon: mdi:home-outline
      lights_manual_override: "off"
      lights_triggered_by_automation: "off"
      trigger_context_id: ""

  driveway_presence:
    value: "off"
    restore: true
    attributes:
      friendly_name: "Driveway Presence"
      icon: mdi:home-outline
      lights_manual_override: "off"
      lights_triggered_by_automation: "off"
      trigger_context_id: ""

  garden_presence:
    value: "off"
    restore: true
    attributes:
      friendly_name: "Garden Presence"
      icon: mdi:home-outline
      lights_manual_override: "off"
      lights_triggered_by_automation: "off"
      trigger_context_id: ""

  living_room_presence:
    value: "off"
    restore: true
    attributes:
      friendly_name: "Garden Presence"
      icon: mdi:home-outline
      lights_manual_override: "off"
      lights_triggered_by_automation: "off"
      trigger_context_id: ""

light:
  - platform: group
    name: living_room_lights
    entities:
      - light.living_room_corner_light
      - light.living_room_dining_table_light
      - light.living_room_monkey_light
      - light.living_room_mouse_light
      - light.living_room_tv_light
  - platform: group
    name: kitchen_lights
    entities:
      - light.kitchen_1_light
      - light.kitchen_2_light
      - light.kitchen_3_light
      - light.kitchen_4_light
      - light.kitchen_5_light
      - light.kitchen_6_light
  - platform: group
    name: hallway_lights
    entities:
      - light.hallway_1_light
      - light.hallway_2_light
      - light.hallway_3_light
      - light.hallway_4_light
  - platform: group
    name: landing_lights
    entities:
      - light.landing_1_light
      - light.landing_2_light
      - light.landing_3_light
  - platform: group
    name: bathroom_lights
    entities:
      - light.bathroom_1_light
      - light.bathroom_2_light
      - light.bathroom_3_light
      - light.bathroom_4_light
      - light.bathroom_5_light
      - light.bathroom_6_light
  - platform: group
    name: toilet_lights
    entities:
      - light.toilet_1_light
      - light.toilet_2_light

group:
  baby_room_lights:
    name: baby_room_lights
    entities:
      - light.baby_room_light
      - switch.baby_room_moon_light_moko
      - switch.office_server_moko

homekit:
  - mode: bridge
    filter:
      include_entities:
        - light.living_room_corner_light
        - light.living_room_dining_table_light
        - light.living_room_monkey_light
        - light.living_room_mouse_light
        - light.living_room_tv_light
        - climate.living_room_heat
        - light.baby_room_light
        - switch.baby_room_moon_light_moko
        - light.bathroom_lights
        - switch.bedroom_shelly
        - switch.driveway_shelly
        - light.hallway_lights
        - light.kitchen_lights
        - light.landing_lights
        - switch.laundry_room_shelly
        - light.office_light
        - switch.supply_closet_shelly
        - light.toilet_lights
        - switch.kitchen_oven_moko
        - switch.garden_shelly
        - binary_sensor.landing_smoke_alarm_status
        - binary_sensor.landing_carbon_alarm_status
        - binary_sensor.hallway_smoke_alarm_status

    entity_config:
      light.living_room_corner_light:
        name: Woonkamer Hoek
      light.living_room_dining_table_light:
        name: Woonkamer Eetkamertafel
      light.living_room_monkey_light:
        name: Woonkamer Aap
      light.living_room_mouse_light:
        name: Woonkamer Muis
      light.living_room_tv_light:
        name: Woonkamer Tv Lamp
      climate.living_room_heat:
        name: Woonkamer Thermostaat
      light.baby_room_light:
        name: Babykamer Lamp
      switch.baby_room_moon_light_moko:
        name: Babykamer Maan Lamp
        type: outlet
      light.bathroom_lights:
        name: Badkamer Lampen
      switch.bedroom_shelly:
        name: Slaapkamer Lamp
      switch.driveway_shelly:
        name: Oprit Lamp
      light.hallway_lights:
        name: Gang Lampen
      light.kitchen_lights:
        name: Keuken Lamp
      switch.kitchen_oven_moko:
        name: Keuken Oven
        type: outlet
      light.landing_lights:
        name: Overloop Lampen
      switch.laundry_room_shelly:
        name: Waskamer Lamp
      light.office_light:
        name: Kantoor Lamp
      switch.supply_closet_shelly:
        name: Voorraadkast Lamp
      light.toilet_lights:
        name: Wc Lampen
      switch.garden_shelly:
        name: Tuin Lamp
      binary_sensor.landing_smoke_alarm_status:
        name: Overloop Rookmelder
      binary_sensor.landing_carbon_alarm_status:
        name: Overloop Koolmonoxide Melder
      binary_sensor.hallway_smoke_alarm_status:
        name: Gang Rookmelder

  - name: HA - Baby Cam
    port: 21064
    mode: accessory
    filter:
      include_entities:
        - camera.baby_room_cam_high
    entity_config:
      camera.baby_room_cam_high:
        name: Babykamer Camera

  - name: HA - Driveway Cam
    port: 21065
    mode: accessory
    filter:
      include_entities:
        - camera.driveway_doorbell_high
    entity_config:
      camera.driveway_doorbell_high:
        name: Oprit Camera

  - name: HA - Garden Alley Cam
    port: 21066
    mode: accessory
    filter:
      include_entities:
        - camera.tuingang_cam_medium_resolution_channel
    entity_config:
      camera.driveway_doorbell_high:
        name: Tuin Gang Camera

adaptive_lighting:
  - name: hallway
    lights:
      - light.hallway_lights
    min_brightness: 40
  - name: landing
    lights:
      - light.landing_lights
  - name: bathroom
    lights:
      - light.bathroom_lights
  - name: toilet
    lights:
      - light.toilet_lights
    min_brightness: 50
    sleep_brightness: 50
  - name: baby_room
    lights:
      - light.baby_room_light
  - name: office
    lights:
      - light.office_light
  - name: kitchen
    lights:
      - light.kitchen_lights
    take_over_control: true
    detect_non_ha_changes: true
    min_brightness: 35
  - name: living_room
    lights:
      - light.living_room_corner_light
      - light.living_room_dining_table_light
      - light.living_room_monkey_light
      - light.living_room_mouse_light
      - light.living_room_tv_light
    take_over_control: true
    detect_non_ha_changes: true
    min_brightness: 35

cloud:
  google_actions:
    filter:
      include_entities:
        - light.living_room_corner_light
        - light.living_room_dining_table_light
        - light.living_room_monkey_light
        - light.living_room_mouse_light
        - light.living_room_tv_light
        - climate.living_room_heat
        - light.kitchen_lights
    entity_config:
      light.living_room_corner_light:
        name: Hoek
        aliases:
          - Corner
        room: Woonkamer
      light.living_room_dining_table_light:
        name: Eetkamertafel
        aliases:
          - Dining Table
        room: Woonkamer
      light.living_room_monkey_light:
        name: Aap
        aliases:
          - Monkey
        room: Woonkamer
      light.living_room_mouse_light:
        name: Muis
        aliases:
          - Mouse
        room: Woonkamer
      light.living_room_tv_light:
        name: Tv Lamp
        aliases:
          - Tv Light
        room: Woonkamer

      climate.living_room_heat:
        name: Thermostaat
        aliases:
          - Thermostat
        room: Woonkamer

      light.kitchen_lights:
        name: Keuken
        aliases:
          - Kitchen
        room: Keuken
