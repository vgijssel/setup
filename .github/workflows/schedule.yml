name: Schedule
on:
  schedule:
    - cron: "0 * * * *"
  pull_request:
    branches:
      - "*"

jobs:
  provisioner-validate:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    concurrency: validate-provisioner
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - uses: ./.github/actions/setup-bazel
      - run: bazel run //provisioner:deploy_validate
