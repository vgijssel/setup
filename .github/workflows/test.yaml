  test:
    name: ${{ matrix.name }} (${{ matrix.job_number }}/${{ matrix.total }})
    runs-on: ${{ matrix.os }}
    timeout-minutes: 60
    permissions:
      contents: read
      packages: write
      pull-requests: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            name: Linux
            index: 0
            total: 2
            job_number: 1
          - os: ubuntu-latest
            name: Linux
            index: 1
            total: 2
            job_number: 2
          - os: macos-latest
            name: macOS
            index: 0
            total: 1
            job_number: 1
    steps:
      - name: Disk usage before tests
        if: runner.os == 'macOS'
        run: |
          echo "=== Disk usage before tests ==="
          df -h

      - name: Checkout
        uses: actions/checkout@v4
        with:
          filter: tree:0
          fetch-depth: 0

      - name: Ensure the branch name is correct for tooling
        run: git checkout -B "$BRANCH_NAME"
        env:
          BRANCH_NAME: ${{ github.head_ref }}

      - uses: ./.github/actions/setup

      - name: Debug hermit version
        run: hermit version

      # Ensure the Github CI can push to GHR
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Start bazel-remote cache
        run: |
          mkdir -p /tmp/bazel-remote-cache
          bazel-remote \
            --dir /tmp/bazel-remote-cache \
            --max_size 5 \
            --storage_mode zstd \
            --http_address 127.0.0.1:9090 \
            --grpc_address 127.0.0.1:9092 \
            --access_log_level all \
            > /tmp/bazel-remote.log 2>&1 &
          wait-for-it -s 127.0.0.1:9090 -t 30
        env:
          BAZEL_REMOTE_S3_BUCKET: setup-nx
          BAZEL_REMOTE_S3_ENDPOINT: s3.us-west-004.backblazeb2.com
          BAZEL_REMOTE_S3_REGION: us-west-004
          BAZEL_REMOTE_S3_BUCKET_LOOKUP_TYPE: path
          BAZEL_REMOTE_S3_AUTH_METHOD: access_key
          BAZEL_REMOTE_S3_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          BAZEL_REMOTE_S3_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

      - name: Check claude-code version
        if: runner.os == 'Linux'
        run: |
          # First run install separately to debug cache hydration
          moon run claude-code:install
          echo "=== Contents of dist after install ==="
          find third_party/javascript/tools/claude-code/dist -type f | head -50 || true
          echo "=== Now running start ==="
          moon run claude-code:start -- --version
        env:
          MOON_DEBUG_REMOTE: "1"

      - name: Run moon ci tests (Linux)
        if: runner.os == 'Linux'
        run: moon ci --job ${{ matrix.index }} --jobTotal ${{ matrix.total }}
        env:
          OP_SERVICE_ACCOUNT_TOKEN: ${{ secrets.OP_SERVICE_ACCOUNT_TOKEN }}
          VENDIR_GITHUB_API_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Run moon ci tests (macOS)
        if: runner.os == 'macOS'
        run: moon run :lint :test :build --query "tag=macos"
        env:
          OP_SERVICE_ACCOUNT_TOKEN: ${{ secrets.OP_SERVICE_ACCOUNT_TOKEN }}
          VENDIR_GITHUB_API_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - uses: moonrepo/run-report-action@v1
        if: always()
        with:
          access-token: ${{ secrets.GITHUB_TOKEN }}
          matrix: ${{ toJSON(matrix) }}

      - name: Collect/retrospect on results
        uses: appthrust/moon-ci-retrospect@v2
        if: always()

      - name: bazel-remote debug
        if: always()
        run: |
          echo "=== bazel-remote process ==="
          pgrep -a bazel-remote || echo "bazel-remote is not running"
          echo "=== bazel-remote logs ==="
          cat /tmp/bazel-remote.log 2>/dev/null || echo "No logs found"

      - name: version debug
        if: always()
        run: |
          echo "=== Versions ==="
          echo "hermit: $(hermit version)"
          echo "moon: $(moon --version)"

      - name: Disk usage after tests
        if: always()
        run: |
          echo "=== Disk usage after tests ==="
          df -h
          if [ "$RUNNER_OS" = "macOS" ]; then
            echo ""
            echo "=== Hermit cache size ==="
            du -sh ~/.cache/hermit || true
          fi
