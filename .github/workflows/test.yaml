  test-linux:
    name: Linux Tests (All Projects)
    runs-on: ubuntu-latest
    timeout-minutes: 60
    permissions:
      contents: read
      packages: write
    strategy:
      matrix:
        index: [0, 1]
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          filter: tree:0
          fetch-depth: 0

      - name: Ensure the branch name is correct for tooling
        run: git checkout -B "$BRANCH_NAME"
        env:
          BRANCH_NAME: ${{ github.head_ref }}

      - uses: ./.github/actions/setup

      # Ensure the Github CI can push to GHR
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      #       - name: Clean moon cache
      #         run: moon clean

      - name: Run moon ci tests
        run: moon ci --job ${{ matrix.index }} --jobTotal 2
      #        env:
      #          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      #          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      #          OP_SERVICE_ACCOUNT_TOKEN: ${{ secrets.OP_SERVICE_ACCOUNT_TOKEN }}

      - uses: moonrepo/run-report-action@v1
        if: success() || failure()
        with:
          access-token: ${{ secrets.GITHUB_TOKEN }}
          matrix: ${{ toJSON(matrix) }}

      - name: Disk usage after tests
        if: always()
        run: |
          echo "=== Disk usage after tests ==="
          df -h

  test-macos:
    name: macOS Tests (Tagged Projects Only)
    runs-on: macos-latest
    timeout-minutes: 60
    permissions:
      contents: read
      packages: write
    steps:
      - name: Disk usage before tests
        run: |
          echo "=== Disk usage before tests ==="
          df -h

      - name: Checkout
        uses: actions/checkout@v4
        with:
          filter: tree:0
          fetch-depth: 0

      - name: Ensure the branch name is correct for tooling
        run: git checkout -B "$BRANCH_NAME"
        env:
          BRANCH_NAME: ${{ github.head_ref }}

      - uses: ./.github/actions/setup

      # Ensure the Github CI can push to GHR
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      #      - name: Clean moon cache
      #        run: moon clean

      - name: Run moon ci tests (macOS tagged projects)
        run: moon run :lint :test :build --query "tag=macos"
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          OP_SERVICE_ACCOUNT_TOKEN: ${{ secrets.OP_SERVICE_ACCOUNT_TOKEN }}

      - name: Disk usage after tests
        if: always()
        run: |
          echo "=== Disk usage after tests ==="
          df -h
          echo ""
          echo "=== Hermit cache size ==="
          du -sh ~/.cache/hermit || true
