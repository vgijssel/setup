  test-linux:
    name: Linux Tests (All Projects)
    runs-on: ubuntu-latest
    timeout-minutes: 60
    permissions:
      contents: read
      packages: write
    steps:
      - name: Disk usage before cleanup
        run: |
          echo "=== Disk usage before cleanup ==="
          df -h
          echo ""
          echo "=== Largest directories in /usr ==="
          sudo du -sh /usr/local/* /usr/share/* 2>/dev/null | sort -hr | head -20 || true

      - name: Free up disk space
        run: |
          echo "Freeing up disk space on Ubuntu runner..."

          # Remove Android SDK
          sudo rm -rf /usr/local/lib/android || true

          # Remove .NET
          sudo rm -rf /usr/share/dotnet || true

          # Remove Haskell
          sudo rm -rf /opt/ghc || true
          sudo rm -rf /usr/local/.ghcup || true

          # Remove CodeQL
          sudo rm -rf /opt/hostedtoolcache/CodeQL || true

          # Remove large tools we don't need
          sudo rm -rf /usr/local/share/boost || true
          sudo rm -rf /usr/local/share/powershell || true
          sudo rm -rf /usr/share/swift || true

          # Clean apt cache
          sudo apt-get clean || true

          # Remove old kernels
          sudo apt-get autoremove -y || true

          # Clean docker
          docker system prune -af || true

          echo "Cleanup complete"

      - name: Disk usage after cleanup
        run: |
          echo "=== Disk usage after cleanup ==="
          df -h

      - name: Checkout
        uses: actions/checkout@v4
        with:
          filter: tree:0
          fetch-depth: 0

      - name: Ensure the branch name is correct for tooling
        run: git checkout -B "$BRANCH_NAME"
        env:
          BRANCH_NAME: ${{ github.head_ref }}

      - uses: ./.github/actions/setup

      # Ensure the Github CI can push to GHR
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Run nx tests
        run: nx run-many -t lint test build --exclude=tag:macos --exclude=tag:skip-ci
        env:
          NX_KEY: ${{ secrets.NX_KEY }}
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          OP_SERVICE_ACCOUNT_TOKEN: ${{ secrets.OP_SERVICE_ACCOUNT_TOKEN }}

      - name: Disk usage after tests
        if: always()
        run: |
          echo "=== Disk usage after tests ==="
          df -h
          echo ""
          echo "=== Hermit cache size ==="
          du -sh ~/.cache/hermit || true
          echo ""
          echo "=== Docker disk usage ==="
          docker system df || true

  test-macos:
    name: macOS Tests (Tagged Projects Only)
    runs-on: macos-latest
    timeout-minutes: 60
    permissions:
      contents: read
      packages: write
    steps:
      - name: Disk usage before tests
        run: |
          echo "=== Disk usage before tests ==="
          df -h

      - name: Checkout
        uses: actions/checkout@v4
        with:
          filter: tree:0
          fetch-depth: 0

      - name: Ensure the branch name is correct for tooling
        run: git checkout -B "$BRANCH_NAME"
        env:
          BRANCH_NAME: ${{ github.head_ref }}

      - uses: ./.github/actions/setup

      # Ensure the Github CI can push to GHR
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Run nx tests
        run: nx run-many -t lint test build --projects=tag:macos
        env:
          NX_KEY: ${{ secrets.NX_KEY }}
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          OP_SERVICE_ACCOUNT_TOKEN: ${{ secrets.OP_SERVICE_ACCOUNT_TOKEN }}

      - name: Disk usage after tests
        if: always()
        run: |
          echo "=== Disk usage after tests ==="
          df -h
          echo ""
          echo "=== Hermit cache size ==="
          du -sh ~/.cache/hermit || true
