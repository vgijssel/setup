  test:
    name: ${{ matrix.name }} (${{ matrix.job_number }}/${{ matrix.total }})
    runs-on: ${{ matrix.os }}
    timeout-minutes: 60
    permissions:
      contents: read
      packages: write
      pull-requests: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            name: Linux
            index: 0
            total: 2
            job_number: 1
          - os: ubuntu-latest
            name: Linux
            index: 1
            total: 2
            job_number: 2
          - os: macos-latest
            name: macOS
            index: 0
            total: 1
            job_number: 1
    steps:
      - name: Disk usage before tests
        if: runner.os == 'macOS'
        run: |
          echo "=== Disk usage before tests ==="
          df -h

      - name: Checkout
        uses: actions/checkout@v4
        with:
          filter: tree:0
          fetch-depth: 0

      - name: Ensure the branch name is correct for tooling
        run: git checkout -B "$BRANCH_NAME"
        env:
          BRANCH_NAME: ${{ github.head_ref }}

      - uses: ./.github/actions/setup

      # Ensure the Github CI can push to GHR
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Run moon ci tests (Linux)
        if: runner.os == 'Linux'
        run: moon ci --job ${{ matrix.index }} --jobTotal ${{ matrix.total }}

      - name: Run moon ci tests (macOS)
        if: runner.os == 'macOS'
        run: moon run :lint :test :build --query "tag=macos"
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          OP_SERVICE_ACCOUNT_TOKEN: ${{ secrets.OP_SERVICE_ACCOUNT_TOKEN }}

      - uses: moonrepo/run-report-action@v1
        if: (success() || failure())
        with:
          access-token: ${{ secrets.GITHUB_TOKEN }}
          matrix: ${{ toJSON(matrix) }}

      - name: Disk usage after tests
        if: always()
        run: |
          echo "=== Disk usage after tests ==="
          df -h
          if [ "$RUNNER_OS" = "macOS" ]; then
            echo ""
            echo "=== Hermit cache size ==="
            du -sh ~/.cache/hermit || true
          fi
