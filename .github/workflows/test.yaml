  test-linux:
    name: Linux Tests (All Projects)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          filter: tree:0
          fetch-depth: 0

      - uses: ./.github/actions/setup

      - name: Run nx tests
        run: nx run-many -t lint test build --exclude=tag:macos
        env:
          NX_KEY: ${{ secrets.NX_KEY }}
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

  test-macos:
    name: macOS Tests (Tagged Projects Only)
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          filter: tree:0
          fetch-depth: 0

      - uses: ./.github/actions/setup

      - name: Run nx tests
        run: nx run-many -t lint test build --projects=tag:macos
        env:
          NX_KEY: ${{ secrets.NX_KEY }}
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
