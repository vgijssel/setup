  #     - run: task docs:build

  codex-test:
    name: stacks:codex:test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Init Hermit
        uses: cashapp/activate-hermit@v1
      - run: task stacks:codex:test

  test-linux:
    name: Linux Tests (All Projects)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          filter: tree:0
          fetch-depth: 0

      - name: Init Hermit
        uses: cashapp/activate-hermit@v1
      - uses: HatsuneMiku3939/direnv-action@v1
        with:
          direnvVersion: 2.35.0

      # Setup the .env file for direnv
      - run: echo "" > .env

      # This enables task distribution via Nx Cloud
      # Run this command as early as possible, before dependencies are installed
      # Learn more at https://nx.dev/ci/reference/nx-cloud-cli#npx-nxcloud-startcirun
      # Connect your workspace by running "nx connect" and uncomment this line to enable task distribution
      # Due to https://github.com/nrwl/nx-cloud-workflows/issues/52 we can't run docker inside of nx cloud
      # which prevents most things we need to do. Disabling for now.
      # - run: nx start-ci-run --distribute-on="3 linux-hermit-medium" --stop-agents-after="lint,test,build"

      - uses: nrwl/nx-set-shas@v4

      # Prepend any command with "nx-cloud record --" to record its logs to Nx Cloud
      # - run: npx nx-cloud record -- echo Hello World
      - run: nx run-many -t lint test build --exclude=tag:macos

  test-macos:
    name: macOS Tests (Tagged Projects Only)
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
        with:
          filter: tree:0
          fetch-depth: 0

      - name: Init Hermit
        uses: cashapp/activate-hermit@v1
      - uses: HatsuneMiku3939/direnv-action@v1
        with:
          direnvVersion: 2.35.0

      # Setup the .env file for direnv
      - run: echo "" > .env

      - uses: nrwl/nx-set-shas@v4

      # Run only test, build, and lint targets for projects tagged with "macos"
      - run: nx run-many -t lint test build --projects=tag:macos
