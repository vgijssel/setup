name: Deploy
on:
  push:
    branches:
      - "master"
    paths:
      - "provisioner/version.txt"
  pull_request:
    branches:
      - "*"
jobs:
  deploy-provisioner:
    name: Deploy Provisioner
    timeout-minutes: 30
    runs-on: ubuntu-latest
    # environment: provisioner
    concurrency: deploy-provisioner
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - uses: ./.github/actions/setup-bazel
      - run: bazel build @python_base_image_amd64//...
      - run: bazel build @python_base_image_arm64//...
      - run: bazel build //provisioner:deploy
      # - run: bazel run //provisioner:deploy
