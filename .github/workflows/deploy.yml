# for debugging https://github.com/marketplace/actions/debugging-with-tmate

name: Deploy
on:
  push:
    branches:
      - "master"
jobs:
  deploy-provisioner:
    name: Deploy Provisioner
    timeout-minutes: 20
    runs-on: ubuntu-latest
    environment: provisioner
    concurrency: deploy-provisioner
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Load secret
        uses: 1password/load-secrets-action@v1
        with:
          # Export loaded secrets as environment variables
          export-env: true
        env:
          OP_SERVICE_ACCOUNT_TOKEN: ${{ secrets.ONEPASSWORD_SERVICE_ACCOUNT_TOKEN_PROD }}
          BUILDBUDDY_API_KEY: op://vgijssel-prod/buildbuddy-api-key/password

      - name: Create local.bazelrc file
        run: |
          echo "build --remote_header=x-buildbuddy-api-key=$BUILDBUDDY_API_KEY" > local.bazelrc

      - name: Run client
        run: bazel run //tools/buildbuddy:client --config buildbuddy --config buildbuddy_rbe
