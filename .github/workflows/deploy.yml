name: Deploy
on:
  push:
    branches:
      - "master"
  pull_request:
    branches:
      - "*"
jobs:
  deploy-provisioner:
    name: Deploy Provisioner
    timeout-minutes: 20
    runs-on: ubuntu-latest
    environment: provisioner
    concurrency: deploy-provisioner
    steps:
      - name: Deploy Provisioner with BuildBuddy workflow
        run: |
          curl -d '{"repo_url":"https://github.com/mvgijssel/setup", "ref": "master", "action_names": ["Deploy Provisioner"]}' \
            -H 'x-buildbuddy-api-key: ${{ secrets.BUILDBUDDY_ORG_API_KEY }}' \
            -H 'Content-Type: application/json' \
            https://app.buildbuddy.io/api/v1/ExecuteWorkflow

      - name: Poll for success
        run: exit 1
