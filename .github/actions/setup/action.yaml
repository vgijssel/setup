name: Setup Environment
description: Composite action to setup environment with checkout, hermit, direnv, and 1Password secrets
runs:
  using: composite
  steps:
    - name: Disk usage before cleanup
      shell: bash
      run: |
        echo "=== Disk usage before cleanup ==="
        df -h

    - name: Free Disk Space for Docker
      uses: endersonmenezes/free-disk-space@v3
      with:
        remove_android: true
        remove_dotnet: true
        remove_haskell: true
        rm_cmd: rmz # Faster cleanup

    - name: Disk usage after cleanup
      shell: bash
      run: |
        echo "=== Disk usage after cleanup ==="
        df -h

    - name: Init Hermit
      uses: cashapp/activate-hermit@v1
      with:
        cache: true

    - name: Install hermit packages
      shell: bash
      run: |
        # Install all packages from hermit manifests
        # Run hermit install without specific package to install all
        # This avoids the interactive prompt for moon v2.0.0
        ./bin/hermit install || echo "Hermit install completed with warnings"

        # Verify moon is available (hermit will lazy-install on first use)
        echo "Checking moon availability..."
        if command -v moon &> /dev/null; then
          echo "moon successfully available: $(moon --version)"
        else
          echo "moon not immediately available - will be lazy-installed on first use"
        fi

    - name: Setup direnv
      uses: HatsuneMiku3939/direnv-action@v1
      with:
        direnvVersion: 2.35.0

    - name: Create empty .env
      shell: bash
      run: touch .env

    - name: Set up QEMU for multi-platform builds
      if: runner.os == 'Linux'
      uses: docker/setup-qemu-action@v3

    - name: Set up Docker Buildx for multi-platform builds
      if: runner.os == 'Linux'
      uses: docker/setup-buildx-action@v3
