package:
  git:
    installed: true
  ssh:
    installed: true
  direnv:
    installed: true

command:
  git --version:
    exit-status: 0
    stdout:
      - "git version"
  ssh -V:
    exit-status: 0
    stderr:
      - "OpenSSH"
  which direnv:
    exit-status: 0

  locale:
    exit-status: 0
    stdout:
      - "en_US.UTF-8"

user:
  devcontainer:
    exists: true
    home: /home/devcontainer
    shell: /bin/bash

group:
  devcontainer:
    exists: true

file:
  /home/devcontainer:
    exists: true
    owner: devcontainer
    group: devcontainer
    mode: "0750"
    filetype: directory

  /etc/sudoers.d/devcontainer:
    exists: true

  /home/devcontainer/.config/direnv/direnv.toml:
    exists: true
    filetype: file
    owner: devcontainer
    group: devcontainer
    contents:
      - "/workspaces"

  /usr/bin/direnv:
    exists: true
    filetype: file
