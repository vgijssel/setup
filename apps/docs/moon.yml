language: javascript
layer: application
tags:
  - type.application
  - scope.documentation
  - type.application
  - scope.documentation
tasks:
  build:
    command: mkdocs build
    env:
      CWD: .
    inputs:
      - glob: "**/*.md"
        cache: true
      - glob: "**/*.yml"
        cache: true
      - glob: "**/*.yaml"
        cache: true
      - file: /mkdocs.yml
      - glob: /docs/**/*
        cache: true
    outputs:
      - /site
    options:
      cache: true
      runInCI: false
  serve:
    command: mkdocs serve -a localhost:8000
    env:
      CWD: .
    options:
      runInCI: false
      interactive: true
  publish:
    command: mkdocs gh-deploy --clean
    env:
      CWD: .
    options:
      runInCI: false
      interactive: true
