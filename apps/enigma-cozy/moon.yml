fileGroups:
  default:
    - glob: "**/*"
      cache: true
language: javascript
layer: application
project:
  description: Cozystack configuration for Enigma cluster
  metadata:
    dependencies:
      cozystack/cozystack:
        version: v0.39.2
        datasource: github-releases
      cozystack/talos:
        version: v1.11.3
        datasource: docker
        packageName: ghcr.io/cozystack/cozystack/talos
tags:
  - scope.app
  - type.stack
  - kubernetes
  - development
  - scope.app
  - type.stack
  - kubernetes
  - development
tasks:
  upgrade:
    command: ./scripts/upgrade.sh
    local: true
  upgrade-talos:
    command: ./scripts/upgrade-talos.sh
    local: true
  validate:
    command: goss validate
    local: true
