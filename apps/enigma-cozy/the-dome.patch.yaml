machine:
  install:
    disk: /dev/nvme1n1
  nodeAnnotations:
    ovn.kubernetes.io/tunnel_interface: enp6s0.50
  network:
    hostname: the-dome
    nameservers:
      - 192.168.50.1
    extraHostEntries:
      - ip: 192.168.50.11
        aliases:
          - the-dome
    interfaces:
      - interface: enp6s0
        vlans:
          - addresses:
              - 192.168.50.11/24
            routes:
              - network: 0.0.0.0/0
                gateway: 192.168.50.1
            dhcp: false
            vlanId: 50
        vip:
          ip: 192.168.50.50
      # - interface: br0
      #   addresses:
      #     - 10.50.50.11/24
      #   bridge:
      #     interfaces:
      #       - enp4s0f0np0
      #       - enp4s0f1np1
      #     stp:
      #       enabled: true
      - interface: eno1
        dhcp: false
        ignore: true
      - interface: enp4s0f0np0
        dhcp: false
        ignore: true
      - interface: enp4s0f1np1
        dhcp: false
        ignore: true
