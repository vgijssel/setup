machine:
  install:
    diskSelector:
      wwid: naa.55cd2e404b7950e4
  nodeAnnotations:
    ovn.kubernetes.io/tunnel_interface: enp6s0.50
  nodeLabels:
    linstor.storage: enabled
  network:
    hostname: the-toy-factory
    nameservers:
      - 192.168.50.2
    extraHostEntries:
      - ip: 192.168.50.12
        aliases:
          - the-toy-factory
    interfaces:
      - interface: enp6s0
        vlans:
          - addresses:
              - 192.168.50.12/24
            routes:
              - network: 0.0.0.0/0
                gateway: 192.168.50.1
            dhcp: false
            vlanId: 50
        vip:
          ip: 192.168.50.50
      # - interface: br0
      #   addresses:
      #     - 10.50.50.12/24
      #   bridge:
      #     interfaces:
      #       - enp4s0f0np0
      #       - enp4s0f1np1
      #     stp:
      #       enabled: true
      - interface: eno1
        dhcp: false
        ignore: true
      # Storage network: Point-to-point 25Gbps links for DRBD/LINSTOR replication
      # Triangle mesh topology with /31 subnets - see apps/docs/03_internal/coder-workspace-creation-performance.md
      # LINSTOR interface: storage-illusion (10.50.2.0) -> illusion's storage-toyfactory (10.50.2.1)
      - interface: enp4s0f0np0 # Link to illusion
        addresses:
          - 10.50.2.0/31
        mtu: 9000
      # LINSTOR interface: storage-dome (10.50.3.1) -> the-dome's storage-toyfactory (10.50.3.0)
      - interface: enp4s0f1np1 # Link to the-dome
        addresses:
          - 10.50.3.1/31
        mtu: 9000
