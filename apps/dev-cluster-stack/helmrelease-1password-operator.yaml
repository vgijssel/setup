apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: 1password-operator
  namespace: flux-system
spec:
  interval: 30m
  driftDetection:
    mode: enabled
  chart:
    spec:
      chart: third_party/vendir/charts/1password-connect
      sourceRef:
        kind: GitRepository
        name: setup
        namespace: flux-system
      interval: 12h
  targetNamespace: 1password
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    operator:
      create: true
      # Empty list means all namespaces are watched!
      # The Kubernetes Operator supports automatic redeployment,
      # which automatically restarts Kubernetes deployments when it detects that a
      # 1Password item linked to a Kubernetes Secret has been updated.
      # When enabled, the Kubernetes Operator restarts Kubernetes deployments
      watchNamespace: []
      token:
        name: 1password-operator-token
        key: token
    connect:
      create: true
      credentialsName: 1password-credentials
      credentialsKey: 1password-credentials.json
