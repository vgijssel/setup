apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: coder-logstream-kube
  namespace: flux-system
spec:
  interval: 30m
  driftDetection:
    mode: enabled
  chart:
    spec:
      chart: third_party/vendir/charts/coder-logstream-kube
      sourceRef:
        kind: GitRepository
        name: setup
        namespace: flux-system
      interval: 12h
  targetNamespace: coder
  dependsOn:
    - name: coder
  install:
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    url: https://coder.enigma.vgijssel.nl
    namespaces:
      - coder-workspace
    resources:
      requests:
        cpu: 50m
        memory: 64Mi
      limits:
        cpu: 200m
        memory: 128Mi
