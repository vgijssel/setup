apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: registry-data
  namespace: coder
  labels:
    app: registry
    app.kubernetes.io/name: registry
    app.kubernetes.io/part-of: coder
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 100Gi
  storageClassName: kubevirt
