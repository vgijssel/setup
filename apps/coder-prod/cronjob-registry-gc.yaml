apiVersion: batch/v1
kind: CronJob
metadata:
  name: registry-gc
  namespace: coder
  labels:
    app: registry
    app.kubernetes.io/name: registry-gc
    app.kubernetes.io/part-of: coder
spec:
  schedule: 0 2 * * *
  concurrencyPolicy: Forbid
  successfulJobsHistoryLimit: 3
  failedJobsHistoryLimit: 3
  jobTemplate:
    spec:
      template:
        metadata:
          labels:
            app: registry-gc
        spec:
          containers:
            - name: gc
              image: registry:2.8.3
              command:
                - /bin/registry
                - garbage-collect
                - /etc/docker/registry/config.yml
              volumeMounts:
                - name: registry-data
                  mountPath: /var/lib/registry
                - name: registry-config
                  mountPath: /etc/docker/registry
              resources:
                requests:
                  cpu: 100m
                  memory: 128Mi
                limits:
                  cpu: 500m
                  memory: 512Mi
          restartPolicy: OnFailure
          volumes:
            - name: registry-data
              persistentVolumeClaim:
                claimName: registry-data
            - name: registry-config
              configMap:
                name: registry-config
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: registry-config
  namespace: coder
  labels:
    app: registry
    app.kubernetes.io/name: registry
    app.kubernetes.io/part-of: coder
data:
  config.yml: |
    version: 0.1
    log:
      fields:
        service: registry
    storage:
      cache:
        blobdescriptor: inmemory
      filesystem:
        rootdirectory: /var/lib/registry
      delete:
        enabled: true
    http:
      addr: :5000
      headers:
        X-Content-Type-Options: [nosniff]
