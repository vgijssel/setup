apiVersion: apps/v1
kind: Deployment
metadata:
  name: registry
  namespace: coder
  labels:
    app: registry
    app.kubernetes.io/name: registry
    app.kubernetes.io/part-of: coder
spec:
  replicas: 1
  selector:
    matchLabels:
      app: registry
  template:
    metadata:
      labels:
        app: registry
        app.kubernetes.io/name: registry
        app.kubernetes.io/part-of: coder
    spec:
      containers:
        - name: registry
          image: registry:2.8.3
          ports:
            - containerPort: 5000
              name: http
              protocol: TCP
          env:
            - name: REGISTRY_STORAGE_DELETE_ENABLED
              value: "true"
          volumeMounts:
            - name: registry-data
              mountPath: /var/lib/registry
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 512Mi
          livenessProbe:
            httpGet:
              path: /v2/
              port: 5000
            initialDelaySeconds: 5
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /v2/
              port: 5000
            initialDelaySeconds: 5
            periodSeconds: 10
      volumes:
        - name: registry-data
          persistentVolumeClaim:
            claimName: registry-data
