apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: 1password-secrets
  namespace: flux-system
spec:
  interval: 30m
  chart:
    spec:
      chart: ./libs/1password-secrets
      sourceRef:
        kind: GitRepository
        name: setup
        namespace: flux-system
      interval: 12h
      reconcileStrategy: Revision
  dependsOn:
    - name: 1password-operator
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    secrets:
      - name: coder-db-credentials
        namespace: coder
        itemPath: vaults/setup-coder-prod/items/coder-cluster-db-prod
      - name: keycloak-oidc
        namespace: coder
        itemPath: vaults/setup-coder-prod/items/keycloak-oidc
      - name: github-coder-prod-external-authentication
        namespace: coder
        itemPath: vaults/setup-coder-prod/items/github-coder-prod-external-authentication
      - name: onepassword-connect-token-setup-devenv
        namespace: coder
        itemPath: vaults/setup-coder-prod/items/1password-access-token-setup-devenv
      - name: claude-code-oauth
        namespace: coder
        itemPath: vaults/setup-coder-prod/items/claude-code
      - name: perplexity-api-key
        namespace: coder
        itemPath: vaults/setup-coder-prod/items/perplexity
