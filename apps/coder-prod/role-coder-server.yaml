apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: coder-server
  namespace: coder
  labels:
    app.kubernetes.io/name: coder
    app.kubernetes.io/component: rbac
rules:
  # Allow reading workspace config for templates
  - apiGroups: [""]
    resources: [configmaps]
    verbs: [get, list]
    resourceNames: [coder-workspace-config]
