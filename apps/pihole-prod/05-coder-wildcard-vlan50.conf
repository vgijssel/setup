# Wildcard DNS for Coder subdomain apps (VLAN 50 instance)
# Prevent upstream DNS resolution for this domain (answer locally only)
server=/coder.enigma.vgijssel.nl/#
# Set parent domain to VLAN 50 local IP
address=/coder.enigma.vgijssel.nl/192.168.50.100
# All wildcard subdomains resolve via CNAME to parent domain
cname=*.coder.enigma.vgijssel.nl,coder.enigma.vgijssel.nl
