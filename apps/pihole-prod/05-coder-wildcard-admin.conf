# Wildcard DNS for Coder subdomain apps (Admin LAN instance)
# Allow external-dns / upstream resolution for parent domain (no server=/#)
# This lets coder.enigma.vgijssel.nl resolve to Tailscale IP for remote access
# All wildcard subdomains resolve via CNAME to parent domain
cname=*.coder.enigma.vgijssel.nl,coder.enigma.vgijssel.nl
