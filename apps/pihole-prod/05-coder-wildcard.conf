# Wildcard DNS for Coder subdomain apps
# All *.coder.enigma.vgijssel.nl and coder.enigma.vgijssel.nl resolve to internal IP
# Prevent upstream DNS resolution for this domain
server=/coder.enigma.vgijssel.nl/#
# Point domain and all subdomains to internal IP (note leading dot for wildcard)
address=/.coder.enigma.vgijssel.nl/192.168.50.100
