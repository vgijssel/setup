# Common role configuration
common_hostname: peace-at-last

# Network configuration - bridge with static IP and VLAN 50 for Pi-hole macvlan
# See docs/networking/docker-macvlan-architecture.md for architecture details
common_network:
  renderer: networkd
  ethernets:
    eth0:
      dhcp4: false
      dhcp6: false
  vlans:
    eth0.50:
      id: 50
      link: eth0
      dhcp4: false
      dhcp6: false
  bridges:
    br0:
      interfaces:
        - eth0
      addresses:
        - 192.168.1.15/24
      routes:
        - to: default
          via: 192.168.1.1
      nameservers:
        addresses:
          - 192.168.1.1

