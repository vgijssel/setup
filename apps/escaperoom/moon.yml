id: escaperoom
language: javascript
layer: application
tags:
  - scope.app
  - type.service
  - scope.app
  - type.service
tasks:
  build:
    command: docker build -t escaperoom .
    env:
      CWD: apps/escaperoom
  test:
    command: pip install --user -r requirements.txt && pytest
    env:
      CWD: apps/escaperoom
    inputs:
      - glob: "**/*.py"
        cache: true
      - file: requirements.txt
      - glob: "!__pycache__/**"
        cache: true
    options:
      cache: true
