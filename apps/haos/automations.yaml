- id: "1754897315049"
  alias: Garden - Start Pump Timer
  description: ""
  triggers:
    - trigger: time
      at: 06:00:00
      weekday:
        - mon
        - tue
        - wed
        - fri
        - sat
        - sun
        - thu
    - trigger: time
      at: "22:00:00"
      weekday:
        - mon
        - tue
        - wed
        - thu
        - fri
        - sat
        - sun
  conditions:
    - condition: device
      type: is_off
      device_id: 254bd3f4675ebd884cf48e8432ade589
      entity_id: c3c6a841bbf202032bd5ed1a881a54ff
      domain: switch
  actions:
    - action: timer.start
      metadata: {}
      data:
        duration: 01:00:00
      target:
        entity_id: timer.garden_pump_timer
  mode: single
- id: "1754897526643"
  alias: Garden - Start Pump
  description: ""
  triggers:
    - trigger: state
      entity_id:
        - timer.garden_pump_timer
      from:
      to: active
  conditions: []
  actions:
    - type: turn_on
      device_id: 254bd3f4675ebd884cf48e8432ade589
      entity_id: c3c6a841bbf202032bd5ed1a881a54ff
      domain: switch
  mode: single
- id: "1754897648095"
  alias: Garden - Turn Off Pump
  description: ""
  triggers:
    - trigger: state
      entity_id:
        - timer.garden_pump_timer
      to: idle
  conditions: []
  actions:
    - type: turn_off
      device_id: 254bd3f4675ebd884cf48e8432ade589
      entity_id: c3c6a841bbf202032bd5ed1a881a54ff
      domain: switch
  mode: single
