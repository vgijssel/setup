apiVersion: kubevirt.io/v1
kind: KubeVirt
metadata:
  name: kubevirt
  namespace: kubevirt
spec:
  configuration:
    developerConfiguration:
      featureGates:
        - DataVolumes
        - HostDevices
    permittedHostDevices:
      pciHostDevices:
        - pciVendorSelector: 8086:107c
          resourceName: kubevirt.io/internet-card
