apiVersion: kubevirt.io/v1
kind: KubeVirt
metadata:
  name: kubevirt
  namespace: kubevirt
spec:
  configuration:
    developerConfiguration:
      featureGates:
        - DataVolumes
        - HostDevices
    permittedHostDevices:
      pciHostDevices:
        - pciVendorSelector: 8086:107c
          resourceName: kubevirt.io/internet-card
      usb:
        - resourceName: kubevirt.io/skyconnect
          selectors:
            - product: ea60
              vendor: 10c4
