command:
  check-ha-config:
    exec: "curl -sf -H 'Authorization: Bearer {{ .Env.HA_TOKEN }}' -H 'Content-Type: application/json' -X POST http://192.168.1.32:8123/api/config/core/check_config"
    exit-status: 0
    stdout:
      - '{"result":"valid","errors":null,"warnings":null}'
    timeout: 10000

  check-baby-room-door-presence-entity:
    exec: "curl -sf -H 'Authorization: Bearer {{ .Env.HA_TOKEN }}' -H 'Content-Type: application/json' -X GET http://192.168.1.32:8123/api/states/automation.baby_room_door_presence"
    exit-status: 0
    stdout:
      - '"entity_id":"automation.baby_room_door_presence"'
      - '"state":"on"'
    stderr: ""
    timeout: 10000

  check-baby-room-room-occupancy-entity:
