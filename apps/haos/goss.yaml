command:
  check-ha-config:
    exec: "curl -sf -H 'Authorization: Bearer {{ .Env.HA_TOKEN }}' -H 'Content-Type: application/json' -X POST http://192.168.1.32:8123/api/config/core/check_config"
    exit-status: 0
    stdout:
      - '{"result":"valid","errors":null,"warnings":null}'
    timeout: 10000
