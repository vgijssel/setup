apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: coder
  namespace: tenant-root
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
    # WebSocket support - HTTP/1.1 required for connection upgrade
    nginx.ingress.kubernetes.io/proxy-http-version: "1.1"
    # Disable buffering for real-time WebSocket/streaming connections
    nginx.ingress.kubernetes.io/proxy-buffering: "off"
    # Extended timeouts to prevent WebSocket disconnections (default 60s)
    nginx.ingress.kubernetes.io/proxy-read-timeout: "3600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "3600"
    # Dynamic service resolution via label selector
    # The virtual-ingress Kyverno policy will resolve the actual service name
    # from the mirrored Kubevirt CCM service that has this label
    myorg.io/backend-match-labels: "cluster.x-k8s.io/tenant-service-name=coder"
spec:
  ingressClassName: tenant-root
  tls:
    - hosts:
        - coder.enigma.vgijssel.nl
      secretName: coder-tls
    - hosts:
        - "*.coder.enigma.vgijssel.nl"
      secretName: coder-wildcard-tls
  rules:
    - host: coder.enigma.vgijssel.nl
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                # Placeholder - will be replaced by virtual-ingress policy
                # with the actual mirrored service name
                name: placeholder
                port:
                  number: 80
    - host: "*.coder.enigma.vgijssel.nl"
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                # Placeholder - will be replaced by virtual-ingress policy
                # with the actual mirrored service name
                name: placeholder
                port:
                  number: 80
