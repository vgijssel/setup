apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: 1password-secrets
  namespace: flux-system
spec:
  interval: 30m
  driftDetection:
    mode: enabled
  chart:
    spec:
      chart: ./libs/1password-secrets
      sourceRef:
        kind: GitRepository
        name: setup
        namespace: flux-system
      interval: 12h
      reconcileStrategy: Revision
  dependsOn:
    - name: 1password-operator
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    secrets:
      - name: relay-s3-credentials
        namespace: relay
        itemPath: vaults/setup-docs-prod/items/relay-s3-credentials
