apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: 1password-operator
  namespace: cozy-fluxcd
spec:
  interval: 30m
  driftDetection:
    mode: enabled
  chart:
    spec:
      chart: third_party/vendir/charts/1password-connect
      sourceRef:
        kind: GitRepository
        name: setup
        namespace: cozy-fluxcd
      interval: 12h
  targetNamespace: 1password
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    operator:
      create: true
      token:
        name: 1password-operator-token
        key: token
    connect:
      create: true
      credentialsName: 1password-credentials
      credentialsKey: 1password-credentials.json
      api:
        resources:
          requests:
            cpu: 50m
            memory: 64Mi
          limits:
            cpu: 200m
            memory: 128Mi
      sync:
        resources:
          requests:
            cpu: 50m
            memory: 64Mi
          limits:
            cpu: 200m
            memory: 128Mi
