apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: relay-family
  namespace: tenant-root
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
    # WebSocket support - HTTP/1.1 required for connection upgrade
    nginx.ingress.kubernetes.io/proxy-http-version: "1.1"
    # Disable buffering for real-time WebSocket/streaming connections
    nginx.ingress.kubernetes.io/proxy-buffering: "off"
    # Extended timeouts to prevent WebSocket disconnections (default 60s)
    nginx.ingress.kubernetes.io/proxy-read-timeout: "3600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "3600"
    # Virtual ingress service resolution - labels for dynamic service lookup
    virtual-ingress/cluster-name: "kubernetes-cluster-docs-infra-prod"
    virtual-ingress/service-name: "relay-family"
spec:
  ingressClassName: tenant-root
  tls:
    - hosts:
        - family.relay.enigma.vgijssel.nl
      secretName: relay-family-tls
  rules:
    - host: family.relay.enigma.vgijssel.nl
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                # Placeholder service name - will be resolved by virtual-ingress policy
                # Actual service determined by virtual-ingress/* annotations above
                name: virtual-relay-family
                port:
                  number: 8080
