apiVersion: v1
kind: ConfigMap
metadata:
  name: cloudflared
  namespace: blueorange
data:
  config.yaml: |
    tunnel: blueorange-tunnel
    credentials-file: /etc/cloudflared/creds/credentials.json
    metrics: 0.0.0.0:2000
    no-autoupdate: true
    ingress:
    - hostname: blueorange.example.com
      service: http://blueorange:80
    - service: http_status:404
