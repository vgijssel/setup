apiVersion: apps/v1
kind: Deployment
metadata:
  name: blueorange
  namespace: blueorange
  labels:
    app: blueorange
spec:
  replicas: 2
  selector:
    matchLabels:
      app: blueorange
  template:
    metadata:
      labels:
        app: blueorange
    spec:
      containers:
      - name: blueorange
        image: ghcr.io/vgijssel/setup/blueorange-dev:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 80
          name: http
        resources:
          requests:
            memory: "32Mi"
            cpu: "50m"
          limits:
            memory: "64Mi"
            cpu: "100m"
        livenessProbe:
          httpGet:
            path: /src/pages/landing.html
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /src/pages/landing.html
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
