# NetworkAttachmentDefinition for KubeOVN LAN underlay network
# This allows KubeVirt VMs to attach a secondary NIC to the 192.168.1.0/24 LAN
---
apiVersion: k8s.cni.cncf.io/v1
kind: NetworkAttachmentDefinition
metadata:
  name: haos-lan
  namespace: tenant-root
spec:
  config: |-
    {
      "cniVersion": "0.3.1",
      "type": "kube-ovn",
      "server_socket": "/run/openvswitch/kube-ovn-daemon.sock",
      "provider": "haos-lan.tenant-root.ovn"
    }
