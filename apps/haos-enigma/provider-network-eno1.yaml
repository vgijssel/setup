# KubeOVN ProviderNetwork for eno1 underlay
# This maps the eno1 physical interface on control-plane nodes to KubeOVN
# enabling direct Layer 2 connectivity for IoT devices via HAOS
---
apiVersion: kubeovn.io/v1
kind: ProviderNetwork
metadata:
  name: eno1
spec:
  # Default interface name on control-plane nodes
  defaultInterface: eno1
  # Exclude the Hetzner remote worker which has no eno1 interface
  excludeNodes:
    - here-i-am
