apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: external-service
  namespace: flux-system
spec:
  interval: 30m
  driftDetection:
    mode: enabled
  targetNamespace: external-services
  chart:
    spec:
      chart: ./libs/external-service
      sourceRef:
        kind: GitRepository
        name: setup
        namespace: flux-system
      interval: 12h
      reconcileStrategy: Revision
  dependsOn:
    - name: internal-networking
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    services:
      - hostname: pikvm.enigma.vgijssel.nl
        endpoint: 192.168.1.31
        port: 443
        annotations:
          # WebSocket support for PiKVM KVM sessions (7 days timeout)
          # https://pikvm.github.io/pikvm/reverse_proxy/
          nginx.ingress.kubernetes.io/proxy-read-timeout: "604800"
          nginx.ingress.kubernetes.io/proxy-send-timeout: "604800"
          nginx.ingress.kubernetes.io/proxy-connect-timeout: "604800"
          # Allow 1GB uploads for ISO images
          nginx.ingress.kubernetes.io/proxy-body-size: 1g
      - hostname: pihole-v50.enigma.vgijssel.nl
        endpoint: 192.168.50.2
        port: 443
      - hostname: pihole-admin.enigma.vgijssel.nl
        endpoint: 192.168.1.16
        port: 443
    ingressClassName: tenant-root
    clusterIssuer: letsencrypt-prod
