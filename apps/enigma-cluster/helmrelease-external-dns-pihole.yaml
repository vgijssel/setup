apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: external-dns-pihole
  namespace: flux-system
spec:
  interval: 30m
  driftDetection:
    mode: enabled
  chart:
    spec:
      chart: third_party/vendir/charts/external-dns
      sourceRef:
        kind: GitRepository
        name: setup
        namespace: flux-system
      interval: 12h
  targetNamespace: external-dns
  dependsOn:
    - name: 1password-secrets
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    provider:
      name: pihole
    # Pi-hole doesn't support TXT records, so disable ownership tracking
    registry: noop
    # Prevent deletion of manually-managed records
    policy: upsert-only
    env:
      - name: EXTERNAL_DNS_PIHOLE_PASSWORD
        valueFrom:
          secretKeyRef:
            name: external-dns-pihole-credential
            key: credential
    sources:
      - ingress
    extraArgs:
      - --pihole-server=https://192.168.50.2
      - --pihole-api-version=6
      - --pihole-tls-skip-verify
