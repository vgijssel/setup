---
# Kustomize strategic merge patch for LinstorCluster
# This patches the LinstorCluster resource created by CozyStack's linstor Helm chart
# to add a nodeSelector that only schedules linstor satellites on labeled storage nodes
apiVersion: piraeus.io/v1
kind: LinstorCluster
metadata:
  name: linstorcluster
  namespace: cozy-linstor
spec:
  nodeSelector:
    linstor.storage: enabled
