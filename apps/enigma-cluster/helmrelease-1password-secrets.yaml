apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: 1password-secrets
  namespace: flux-system
spec:
  interval: 30m
  driftDetection:
    mode: enabled
  chart:
    spec:
      chart: ./libs/1password-secrets
      sourceRef:
        kind: GitRepository
        name: setup
        namespace: flux-system
      interval: 12h
      reconcileStrategy: Revision
  dependsOn:
    - name: 1password-operator
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    secrets:
      - name: external-dns-cloudflare-api-token
        namespace: external-dns
        itemPath: vaults/setup-enigma-cluster/items/cloudflare-external-dns
      - name: tailscale-operator-oauth
        namespace: tailscale
        itemPath: vaults/setup-enigma-cluster/items/tailscale-operator
      - name: cloudflare-api-token-secret
        namespace: cozy-cert-manager
        itemPath: vaults/setup-enigma-cluster/items/cloudflare-cert-manager
      - name: external-dns-pihole-credential
        namespace: external-dns
        itemPath: vaults/setup-enigma-cluster/items/pihole-api-credential
