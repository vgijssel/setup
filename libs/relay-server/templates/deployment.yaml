apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "relay-server.fullname" . }}
  labels:
    {{- include "relay-server.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "relay-server.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "relay-server.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.image.pullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.service.targetPort }}
              protocol: TCP
          {{- if .Values.livenessProbe }}
          livenessProbe:
            {{- toYaml .Values.livenessProbe | nindent 12 }}
          {{- end }}
          {{- if .Values.readinessProbe }}
          readinessProbe:
            {{- toYaml .Values.readinessProbe | nindent 12 }}
          {{- end }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          env:
            # Public URL for the relay service
            - name: RELAY_SERVER_URL
              value: {{ .Values.env.relayServerUrl | quote }}
            # Storage backend configuration
            - name: RELAY_SERVER_STORAGE
              value: {{ .Values.env.relayServerStorage | quote }}
            {{- if .Values.env.awsRegion }}
            - name: AWS_REGION
              value: {{ .Values.env.awsRegion | quote }}
            {{- end }}
            {{- if .Values.env.awsEndpointUrlS3 }}
            - name: AWS_ENDPOINT_URL_S3
              value: {{ .Values.env.awsEndpointUrlS3 | quote }}
            {{- end }}
            {{- if .Values.env.awsS3UsePathStyle }}
            - name: AWS_S3_USE_PATH_STYLE
              value: {{ .Values.env.awsS3UsePathStyle | quote }}
            {{- end }}
            {{- if .Values.env.awsBucket }}
            - name: STORAGE_BUCKET
              value: {{ .Values.env.awsBucket | quote }}
            {{- end }}
            {{- if .Values.secretReference.name }}
            # AWS credentials from Kubernetes Secret
            - name: AWS_ACCESS_KEY_ID
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.secretReference.name | quote }}
                  key: {{ .Values.secretReference.keys.awsAccessKeyId | quote }}
            - name: AWS_SECRET_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.secretReference.name | quote }}
                  key: {{ .Values.secretReference.keys.awsSecretAccessKey | quote }}
            {{- end }}
