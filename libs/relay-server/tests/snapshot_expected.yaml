apiVersion: v1
kind: Service
metadata:
  name: relay-server
  labels:
    helm.sh/chart: relay-server-0.1.0
    app.kubernetes.io/name: relay-server
    app.kubernetes.io/instance: relay-server
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/version: "0.9.2"
spec:
  type: LoadBalancer
  ports:
    - port: 80
      targetPort: http
      protocol: TCP
      name: http
  selector:
    app.kubernetes.io/name: relay-server
    app.kubernetes.io/instance: relay-server
---
# Source: relay-server/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: relay-server
  labels:
    helm.sh/chart: relay-server-0.1.0
    app.kubernetes.io/name: relay-server
    app.kubernetes.io/instance: relay-server
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/version: "0.9.2"
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: relay-server
      app.kubernetes.io/instance: relay-server
  template:
    metadata:
      labels:
        app.kubernetes.io/name: relay-server
        app.kubernetes.io/instance: relay-server
    spec:
      containers:
        - name: relay-server
          image: "docker.system3.md/relay-server:v0.9.2"
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          livenessProbe:
            failureThreshold: 3
            initialDelaySeconds: 30
            periodSeconds: 10
            tcpSocket:
              port: http
            timeoutSeconds: 5
          readinessProbe:
            failureThreshold: 3
            initialDelaySeconds: 5
            periodSeconds: 5
            tcpSocket:
              port: http
            timeoutSeconds: 3
          resources:
            limits:
              cpu: 500m
              memory: 512Mi
            requests:
              cpu: 100m
              memory: 128Mi
          env:
            # Public URL for the relay service
            - name: RELAY_SERVER_URL
              value: "https://relay.example.com"
            # Storage backend configuration
            - name: RELAY_SERVER_STORAGE
              value: "s3"
            - name: AWS_REGION
              value: "us-east-1"
            - name: AWS_S3_USE_PATH_STYLE
              value: "false"
            - name: STORAGE_BUCKET
              value: "test-bucket"
            # AWS credentials from Kubernetes Secret
            - name: AWS_ACCESS_KEY_ID
              valueFrom:
                secretKeyRef:
                  name: "relay-server-secret"
                  key: "AWS_ACCESS_KEY_ID"
            - name: AWS_SECRET_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: "relay-server-secret"
                  key: "AWS_SECRET_ACCESS_KEY"
