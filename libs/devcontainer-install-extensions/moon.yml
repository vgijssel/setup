type: library
language: bash

tasks:
  run:
    command: ./devcontainer-install-extensions.sh
    local: true
    options:
      runInCI: false

  test:
    command: bats
    args:
      - tests/test.bats
    inputs:
      - devcontainer-install-extensions.sh
      - tests/**
      - "@globs(code-server_bin)"
    options:
      cache: true
      runInCI: true
