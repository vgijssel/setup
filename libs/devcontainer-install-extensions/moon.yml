type: library
language: bash

tasks:
  run:
    command: ./devcontainer-install-extensions.sh
    args: $args
    local: true
    options:
      runInCI: false

  test:
    command: bats
    args:
      - test.bats
    inputs:
      - devcontainer-install-extensions.sh
      - test.bats
      - fixtures/**
    options:
      cache: true
      runInCI: true
