apiVersion: apps/v1
kind: Deployment
metadata:
  name: test-restart-app
  namespace: test-secret-sync
  annotations:
    reloader.stakater.com/auto: "true"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: test-restart-app
  template:
    metadata:
      labels:
        app: test-restart-app
    spec:
      containers:
      - name: app
        image: busybox:1.36.1
        command: ["sh", "-c", "echo 'Started at' $(date) && sleep 3600"]
        envFrom:
        - secretRef:
            name: test-plain-secret
