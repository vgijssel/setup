apiVersion: apps/v1
kind: Deployment
metadata:
  name: test-offline-app
  namespace: test-offline
spec:
  replicas: 2
  selector:
    matchLabels:
      app: test-offline-app
  template:
    metadata:
      labels:
        app: test-offline-app
    spec:
      containers:
      - name: app
        image: busybox:1.36.1
        command: ["sh", "-c", "echo 'Using API key:' $API_KEY && sleep 3600"]
        env:
        - name: API_KEY
          valueFrom:
            secretKeyRef:
              name: cached-secret
              key: api-key
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: cached-secret
              key: database-url
