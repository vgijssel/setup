apiVersion: apps/v1
kind: Deployment
metadata:
  name: cross-namespace-attempt
  namespace: team-alpha
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cross-namespace
  template:
    metadata:
      labels:
        app: cross-namespace
    spec:
      containers:
      - name: app
        image: busybox:1.36.1
        command: ["sleep", "3600"]
        envFrom:
        - secretRef:
            name: beta-secret
            optional: false
