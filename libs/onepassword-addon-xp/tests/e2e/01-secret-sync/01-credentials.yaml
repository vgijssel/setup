apiVersion: v1
kind: Secret
metadata:
  name: onepassword-connect
  namespace: test-secret-sync
type: Opaque
stringData:
  1password-credentials.json: |
    {
      "verifier": {
        "salt": "test-salt",
        "localHash": "test-hash"
      },
      "encCredentials": {
        "kid": "test-kid",
        "enc": "test-enc",
        "cty": "test-cty",
        "iv": "test-iv",
        "data": "test-data"
      }
    }
  token: test-connect-token
