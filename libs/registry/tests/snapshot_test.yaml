# Test values for registry Helm chart snapshot testing
image:
  repository: registry
  tag: 2.8.3
  pullPolicy: IfNotPresent

replicaCount: 1

service:
  port: 5000
  nodePort: 31500

storage:
  size: 40Gi
  storageClassName: replicated

gc:
  schedule: 0 */4 * * *
  successfulJobsHistoryLimit: 3
  failedJobsHistoryLimit: 3

resources:
  requests:
    cpu: 100m
    memory: 128Mi
  limits:
    cpu: 500m
    memory: 512Mi
