# Source: registry/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: registry
  namespace: coder
  labels:
    helm.sh/chart: registry-0.1.0
    app.kubernetes.io/name: registry
    app.kubernetes.io/instance: registry
    app: registry
    app.kubernetes.io/version: 2.8.3
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/part-of: coder
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: registry
      app.kubernetes.io/instance: registry
      app: registry
  template:
    metadata:
      labels:
        app.kubernetes.io/name: registry
        app.kubernetes.io/instance: registry
        app: registry
    spec:
      containers:
        - name: registry
          image: registry:2.8.3
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 5000
              name: http
              protocol: TCP
          env:
            - name: REGISTRY_STORAGE_DELETE_ENABLED
              value: "true"
          volumeMounts:
            - name: registry-data
              mountPath: /var/lib/registry
          resources:
            limits:
              cpu: 500m
              memory: 512Mi
            requests:
              cpu: 100m
              memory: 128Mi
          livenessProbe:
            httpGet:
              path: /v2/
              port: 5000
            initialDelaySeconds: 5
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /v2/
              port: 5000
            initialDelaySeconds: 5
            periodSeconds: 10
      volumes:
        - name: registry-data
          persistentVolumeClaim:
            claimName: registry-data
---
# Source: registry/templates/cronjob.yaml
apiVersion: batch/v1
kind: CronJob
metadata:
  name: registry-gc
  namespace: coder
  labels:
    helm.sh/chart: registry-0.1.0
    app.kubernetes.io/name: registry-gc
    app.kubernetes.io/instance: registry
    app.kubernetes.io/version: 2.8.3
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/part-of: coder
    app: registry-gc
spec:
  schedule: 0 */4 * * *
  concurrencyPolicy: Forbid
  successfulJobsHistoryLimit: 3
  failedJobsHistoryLimit: 3
  jobTemplate:
    spec:
      template:
        metadata:
          labels:
            app: registry-gc
        spec:
          containers:
            - name: gc
              image: registry:2.8.3
              command:
                - /bin/registry
                - garbage-collect
                - /etc/docker/registry/config.yml
              volumeMounts:
                - name: registry-data
                  mountPath: /var/lib/registry
                - name: registry-config
                  mountPath: /etc/docker/registry
              resources:
                limits:
                  cpu: 500m
                  memory: 512Mi
                requests:
                  cpu: 100m
                  memory: 128Mi
          restartPolicy: OnFailure
          volumes:
            - name: registry-data
              persistentVolumeClaim:
                claimName: registry-data
            - name: registry-config
              configMap:
                name: registry-config
