apiVersion: storage.k8s.io/v1
kind: StorageClass
metadata:
  name: {{ .Values.storageClasses.localSsd.name }}
  labels:
    {{- include "internal-storage.labels" . | nindent 4 }}
  {{- if .Values.storageClasses.localSsd.isDefault }}
  annotations:
    storageclass.kubernetes.io/is-default-class: "true"
  {{- end }}
provisioner: linstor.csi.linbit.com
parameters:
  linstor.csi.linbit.com/storagePool: {{ .Values.storageClasses.localSsd.storagePool }}
  linstor.csi.linbit.com/layerList: storage
  linstor.csi.linbit.com/allowRemoteVolumeAccess: "false"
volumeBindingMode: WaitForFirstConsumer
allowVolumeExpansion: true
