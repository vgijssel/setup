---
- name: Prepare
  hosts: all
  become: true
  gather_facts: false
  tasks:
    - name: Install Python and prerequisites
      ansible.builtin.raw: |
        apt-get update
        apt-get install -y python3 python3-apt sudo locales tzdata
      changed_when: false

    - name: Generate base locales
      ansible.builtin.raw: |
        sed -i '/en_US.UTF-8/s/^# //g' /etc/locale.gen
        sed -i '/en_GB.UTF-8/s/^# //g' /etc/locale.gen
        locale-gen
      changed_when: false

    - name: Gather facts
      ansible.builtin.setup:
