---
- name: restart pihole-vlan50
  community.docker.docker_container:
    name: "{{ pihole_vlan50_container_name }}"
    state: started
    restart: true
  become: true

- name: restart pihole-admin
  community.docker.docker_container:
    name: "{{ pihole_admin_container_name }}"
    state: started
    restart: true
  become: true

- name: apply netplan
  ansible.builtin.command: netplan apply
  become: true
