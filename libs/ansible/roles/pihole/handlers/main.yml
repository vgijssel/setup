---
- name: restart pihole-vlan50
  ansible.builtin.command:
    cmd: docker compose restart pihole-vlan50
    chdir: "{{ pihole_compose_dir }}"
  become: true

- name: restart pihole-admin
  ansible.builtin.command:
    cmd: docker compose restart pihole-admin
    chdir: "{{ pihole_compose_dir }}"
  become: true

- name: apply netplan
  ansible.builtin.command: netplan apply
  become: true
