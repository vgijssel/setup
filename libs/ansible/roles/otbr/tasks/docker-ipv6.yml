---
# Docker IPv6 Configuration for OTBR
# Configures Docker daemon to support IPv6 networking

- name: Ensure Docker config directory exists
  ansible.builtin.file:
    path: /etc/docker
    state: directory
    mode: "0755"
  become: true

- name: Deploy Docker daemon.json with IPv6 support
  ansible.builtin.template:
    src: daemon.json.j2
    dest: /etc/docker/daemon.json
    owner: root
    group: root
    mode: "0644"
  become: true
  notify: restart docker
  register: docker_config

- name: Restart Docker if config changed
  ansible.builtin.systemd:
    name: docker
    state: restarted
  become: true
  when: docker_config.changed
