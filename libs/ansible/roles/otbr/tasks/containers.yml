---
# OTBR Container Deployment Tasks
# Deploys Open Thread Border Router container using docker-compose

- name: Create OTBR base directory
  ansible.builtin.file:
    path: "{{ otbr_base_dir }}"
    state: directory
    mode: "0755"
  become: true

- name: Create OTBR data directory
  ansible.builtin.file:
    path: "{{ otbr_data_dir }}"
    state: directory
    mode: "0755"
  become: true

- name: Deploy OTBR docker-compose.yml
  ansible.builtin.template:
    src: docker-compose.yml.j2
    dest: "{{ otbr_compose_dir }}/docker-compose.yml"
    owner: root
    group: root
    mode: "0644"
  become: true
  register: compose_config

- name: Pull OTBR Docker image
  ansible.builtin.command:
    cmd: docker compose pull
    chdir: "{{ otbr_compose_dir }}"
  become: true
  changed_when: false

- name: Start OTBR containers
  ansible.builtin.command:
    cmd: docker compose up -d
    chdir: "{{ otbr_compose_dir }}"
  become: true
  register: compose_up
  changed_when: "'Started' in compose_up.stderr or 'Creating' in compose_up.stderr or compose_config.changed"

- name: Wait for OTBR container to be running
  ansible.builtin.command:
    cmd: docker inspect --format='{% raw %}{{.State.Status}}{% endraw %}' {{ otbr_container_name }}
  register: otbr_status
  until: otbr_status.stdout == 'running'
  retries: 30
  delay: 5
  changed_when: false
  become: true
