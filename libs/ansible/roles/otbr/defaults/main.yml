---
# OTBR (Open Thread Border Router) role defaults
# Configuration for Thread/Matter network infrastructure

# Container name
otbr_container_name: otbr

# Directory paths
otbr_base_dir: /opt/otbr
otbr_compose_dir: "{{ otbr_base_dir }}"
otbr_data_dir: "{{ otbr_base_dir }}/data"

# USB Device Configuration
# Nabu Casa Thread radio symlink created by udev rules
otbr_usb_symlink: /dev/thread-radio

# Backbone interface for Thread network
otbr_backbone_interface: eth0
