- name: Set hostname
  ansible.builtin.hostname:
    name: "{{ common_hostname }}"
  become: true
  when: common_hostname is defined

- name: Update /etc/hosts with hostname
  ansible.builtin.lineinfile:
    path: /etc/hosts
    regexp: "^127\\.0\\.1\\.1"
    line: "127.0.1.1 {{ common_hostname }}"
    state: present
  become: true
  when: common_hostname is defined
