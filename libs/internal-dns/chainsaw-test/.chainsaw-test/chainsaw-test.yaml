apiVersion: chainsaw.kyverno.io/v1alpha1
kind: Test
metadata:
  name: install-internal-dns
spec:
  description: Install and test internal-dns helm chart
  timeouts:
    apply: 2m
    assert: 5m
  steps:
    - name: Create test namespace
      try:
        - apply:
            file: test-namespace.yaml
    - name: Wait for 1Password operator
      try:
        - assert:
            timeout: 2m
            resource:
              apiVersion: v1
              kind: Pod
              metadata:
                namespace: 1password
              status:
                phase: Running
    - name: Install internal-dns chart
      try:
        - command:
            entrypoint: helm
            args:
              - upgrade
              - --install
              - internal-dns
              - ../..
              - --namespace
              - internal-dns-test
              - --wait
              - --timeout=600s
        - assert:
            file: internal-dns-assert.yaml
    - name: Create test ingress
      try:
        - apply:
            file: test-ingress.yaml
    - name: Verify external-dns is running
      try:
        - assert:
            file: external-dns-running-assert.yaml
