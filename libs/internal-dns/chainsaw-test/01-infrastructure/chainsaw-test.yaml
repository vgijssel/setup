apiVersion: chainsaw.kyverno.io/v1alpha1
kind: Test
metadata:
  name: setup-infrastructure
spec:
  description: Setup required infrastructure components
  timeouts:
    apply: 2m
    assert: 3m
  steps:
    - name: Install MetalLB
      try:
        - command:
            entrypoint: helm
            args:
              - upgrade
              - --install
              - metallb
              - ../../third_party/vendir/charts/metallb
              - --namespace
              - metallb-system
              - --create-namespace
              - --wait
              - --timeout=300s
    - name: Configure MetalLB IP Pool
      try:
        - apply:
            file: metallb-config.yaml
        - assert:
            file: metallb-assert.yaml
    - name: Install Ingress NGINX
      try:
        - command:
            entrypoint: helm
            args:
              - upgrade
              - --install
              - ingress-nginx
              - ../../third_party/vendir/charts/ingress-nginx
              - --namespace
              - ingress-nginx
              - --create-namespace
              - --set
              - controller.service.type=LoadBalancer
              - --set
              - controller.service.externalTrafficPolicy=Local
              - --wait
              - --timeout=300s
    - name: Install 1Password Operator
      try:
        - command:
            entrypoint: helm
            args:
              - upgrade
              - --install
              - onepassword-connect
              - ../../third_party/vendir/charts/1password-connect
              - --namespace
              - onepassword-operator
              - --create-namespace
              - --set
              - operator.create=true
              - --set
              - connect.create=false
              - --wait
              - --timeout=300s
        - assert:
            file: onepassword-assert.yaml
