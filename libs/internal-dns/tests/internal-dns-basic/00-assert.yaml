apiVersion: apps/v1
kind: Deployment
metadata:
  name: internal-dns-test
status:
  readyReplicas: 1
  availableReplicas: 1

---
apiVersion: v1
kind: Service
metadata:
  name: internal-dns-test
spec:
  type: LoadBalancer
  ports:
  - port: 53
    protocol: UDP
    name: dns-udp
  - port: 53
    protocol: TCP
    name: dns-tcp
  - port: 8081
    protocol: TCP
    name: api
status:
  loadBalancer:
    ingress:
    - ip