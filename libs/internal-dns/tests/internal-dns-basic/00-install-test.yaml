apiVersion: kuttl.dev/v1beta1
kind: TestStep
metadata:
  name: install-internal-dns
commands:
- command: kubectl create secret generic powerdns-api-key --from-literal=PDNS_API_KEY=test-key-123
  namespaced: true
- command: helm install internal-dns-test ../../ --set persistence.enabled=false --set service.type=ClusterIP --set service.annotations=null --wait --timeout=120s
  namespaced: true
- command: kubectl apply -f https://kind.sigs.k8s.io/examples/ingress/deploy-ingress-nginx.yaml
  namespaced: true