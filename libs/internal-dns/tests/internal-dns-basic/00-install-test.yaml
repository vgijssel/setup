apiVersion: kuttl.dev/v1beta1
kind: TestStep
metadata:
  name: install-internal-dns
commands:
- script: kubectl create secret generic powerdns-api-key --from-literal=PDNS_RECURSOR_API_KEY=test-key-123 || true
- script: helm install internal-dns-test ../../ --set persistence.enabled=false --set service.type=ClusterIP --set service.annotations=null --wait --timeout=120s