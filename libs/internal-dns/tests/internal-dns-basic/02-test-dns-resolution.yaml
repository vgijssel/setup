apiVersion: kuttl.dev/v1beta1
kind: TestStep
metadata:
  name: test-dns-resolution
spec:
  commands:
  - command: kubectl run dns-test --image=busybox:1.36 --rm -i --restart=Never -- nslookup testing.enigma.vgijssel.nl 172.19.255.202
    namespaced: true
  - command: kubectl run dns-test-dig --image=busybox:1.36 --rm -i --restart=Never -- dig @172.19.255.202 testing.enigma.vgijssel.nl
    namespaced: true