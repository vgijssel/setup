nameOverride: ""
fullnameOverride: ""

domain: vgijssel-dev.nl
replicaCount: 1

# External DNS settings
logLevel: debug
txtOwnerId: internal-dns
interval: 30s
policy: sync # sync policy allows deletion of DNS records when k8s resources are deleted

# Cloudflare configuration
cloudflare:
  onePasswordItem:
    itemPath: vaults/setup-devenv/items/cloudflare-tunnel

externalDns:
  image:
    registry: registry.k8s.io
    repository: external-dns/external-dns
    tag: v0.15.0
    pullPolicy: IfNotPresent

resources: {}
nodeSelector: {}
tolerations: []
affinity: {}

# Cleanup configuration
cleanup:
  enabled: true
  deleteAll: false # If false, only delete records with corresponding TXT records (managed by external-dns)
