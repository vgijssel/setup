image:
  repository: powerdns/pdns-auth-50
  tag: 5.0.0
  registry: docker.io

replicaCount: 1

nameOverride: ""
fullnameOverride: ""

service:
  type: LoadBalancer
  port: 53
  annotations:
    metallb.universe.tf/loadBalancer: true

persistence:
  enabled: true
  storageClass: "replicated"
  accessMode: ReadWriteOnce
  size: 8Gi

secrets:
  apiKey:
    name: powerdns-api-key
    key: PDNS_AUTH_API_KEY

resources: {}

nodeSelector: {}

tolerations: []

affinity: {}

externalDns:
  enabled: true
  replicaCount: 1
  image:
    registry: registry.k8s.io
    repository: external-dns/external-dns
    tag: v0.12.2
    pullPolicy: IfNotPresent
  domainFilter: "enigma.vgijssel.nl"
  logLevel: info
  txtOwnerId: "internal-dns"
  interval: 1m
  resources: {}
  nodeSelector: {}
  tolerations: []
  affinity: {}