nameOverride: ""
fullnameOverride: ""

domain: enigma.vgijssel.nl
replicaCount: 1

# External DNS settings
logLevel: debug
txtOwnerId: internal-dns
interval: 30s

# Cloudflare configuration
cloudflare:
  # OnePasswordItem configuration
  onePasswordItem:
    enabled: true
    itemPath: vaults/setup-devenv/items/cloudflare-tunnel

externalDns:
  image:
    registry: registry.k8s.io
    repository: external-dns/external-dns
    tag: v0.15.0
    pullPolicy: IfNotPresent

resources: {}
nodeSelector: {}
tolerations: []
affinity: {}
