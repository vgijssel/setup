nameOverride: ""
fullnameOverride: ""

domain: "enigma.vgijssel.nl"
replicaCount: 1

service:
  type: LoadBalancer
  port: 53
  annotations:
    metallb.universe.tf/loadBalancer: "true"

persistence:
  storageClass: "standard"
  accessMode: ReadWriteOnce
  size: 8Gi

secrets:
  apiKey:
    name: powerdns-api-key
    key: credential

resources: {}
nodeSelector: {}
tolerations: []
affinity: {}

# External DNS settings
logLevel: debug
txtOwnerId: "internal-dns"
interval: 30s

powerdns:
  image:
    repository: powerdns/pdns-auth-50
    tag: 5.0.0
    registry: docker.io

externalDns:
  image:
    registry: registry.k8s.io
    repository: external-dns/external-dns
    tag: v0.12.2
    pullPolicy: IfNotPresent
