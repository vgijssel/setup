nameOverride: ""
fullnameOverride: ""

domain: "enigma.vgijssel.nl"

powerdns:
  image:
    repository: powerdns/pdns-auth-50
    tag: 5.0.0
    registry: docker.io
  replicaCount: 1
  service:
    type: LoadBalancer
    port: 53
    annotations:
      metallb.universe.tf/loadBalancer: "true"
  persistence:
    storageClass: "standard"
    accessMode: ReadWriteOnce
    size: 8Gi
  secrets:
    apiKey:
      name: powerdns-api-key
      key: PDNS_AUTH_API_KEY
  resources: {}
  nodeSelector: {}
  tolerations: []
  affinity: {}

externalDns:
  enabled: true
  replicaCount: 1
  image:
    registry: registry.k8s.io
    repository: external-dns/external-dns
    tag: v0.12.2
    pullPolicy: IfNotPresent
  logLevel: debug
  txtOwnerId: "internal-dns"
  interval: 30s
  resources: {}
  nodeSelector: {}
  tolerations: []
  affinity: {}