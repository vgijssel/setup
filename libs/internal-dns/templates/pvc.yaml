apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ include "internal-dns.fullname" . }}-powerdns-data
  labels:
    {{- include "internal-dns.labels" . | nindent 4 }}
spec:
  accessModes:
    - {{ .Values.powerdns.persistence.accessMode }}
  resources:
    requests:
      storage: {{ .Values.powerdns.persistence.size }}
  {{- if .Values.powerdns.persistence.storageClass }}
  storageClassName: {{ .Values.powerdns.persistence.storageClass }}
  {{- end }}