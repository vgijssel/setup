apiVersion: v1
kind: Service
metadata:
  name: {{ include "internal-dns.fullname" . }}-powerdns
  labels:
    {{- include "internal-dns.labels" . | nindent 4 }}
  {{- if .Values.powerdns.service.annotations }}
  annotations:
    {{- toYaml .Values.powerdns.service.annotations | nindent 4 }}
  {{- end }}
spec:
  type: {{ .Values.powerdns.service.type }}
  ports:
    - port: {{ .Values.powerdns.service.port }}
      targetPort: dns-udp
      protocol: UDP
      name: dns-udp
    - port: {{ .Values.powerdns.service.port }}
      targetPort: dns-tcp
      protocol: TCP
      name: dns-tcp
    - port: 8081
      targetPort: api
      protocol: TCP
      name: api
  selector:
    {{- include "internal-dns.selectorLabels" . | nindent 4 }}