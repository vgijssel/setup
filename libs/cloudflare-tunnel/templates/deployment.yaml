apiVersion: apps/v1
kind: Deployment
metadata:
  name: { { include "cloudflare-tunnel.fullname" . } }
  labels: { { - include "cloudflare-tunnel.labels" . | nindent 4 } }
spec:
  replicas: 1
  selector:
    matchLabels:
      { { - include "cloudflare-tunnel.selectorLabels" . | nindent 6 } }
  template:
    metadata:
      labels: { { - include "cloudflare-tunnel.selectorLabels" . | nindent 8 } }
    spec:
      securityContext: { { - toYaml .Values.podSecurityContext | nindent 8 } }
      containers:
        - name: cloudflared
          image: "{{ .Values.image.registry }}/{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: { { .Values.image.pullPolicy } }
          command:
            - cloudflared
            - tunnel
            - --no-autoupdate
            - --loglevel
            - debug
            - --metrics
            - 0.0.0.0:2000
            - run
            - --token
            - $(TUNNEL_TOKEN)
          env:
            - name: TUNNEL_TOKEN
              valueFrom:
                secretKeyRef:
                  name: cloudflare-tunnel-outputs
                  key: tunnel_token
          livenessProbe:
            httpGet:
              # Cloudflared has a /ready endpoint which returns 200 if and only if
              # it has an active connection to Cloudflare's network.
              path: /ready
              port: 2000
            failureThreshold: 3
            initialDelaySeconds: 30
            periodSeconds: 30
          resources:
            limits:
              cpu: 100m
              memory: 128Mi
            requests:
              cpu: 50m
              memory: 64Mi
