nameOverride: ""
fullnameOverride: ""

replicaCount: 1

image:
  registry: docker.io
  repository: cloudflare/cloudflared
  tag: 2025.8.1
  pullPolicy: IfNotPresent

secrets:
  tunnelToken:
    name: cloudflare-tunnel-token
    key: credential

resources:
  limits:
    cpu: 100m
    memory: 128Mi
  requests:
    cpu: 50m
    memory: 64Mi

nodeSelector: {}
tolerations: []
affinity: {}

serviceAccount:
  create: true
  annotations: {}
  name: ""

securityContext:
  runAsNonRoot: true
  runAsUser: 65532
  allowPrivilegeEscalation: false

podSecurityContext:
  runAsUser: 65532
  runAsGroup: 65532
  fsGroup: 65532