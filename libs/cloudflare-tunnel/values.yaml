nameOverride: ""
fullnameOverride: ""

replicaCount: 1

image:
  registry: docker.io
  repository: cloudflare/cloudflared
  tag: 2025.8.1
  pullPolicy: IfNotPresent

tunnel:
  zone: "vgijssel-dev.nl"
  name: "testing-tunnel"
  service: "http://example-nginx:80"

secrets:
  tunnelToken:
    name: cloudflare-tunnel-token
    key: credential

resources:
  limits:
    cpu: 100m
    memory: 128Mi
  requests:
    cpu: 50m
    memory: 64Mi

nodeSelector: {}
tolerations: []
affinity: {}
