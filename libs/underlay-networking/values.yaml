# Provider Network configuration
providerNetwork:
  name: eno1
  defaultInterface: eno1
  excludeNodes:
    - here-i-am

# VLAN configuration (VLAN ID 0 = untagged/native traffic)
vlan:
  name: eno1-native
  id: 0

# Subnet configuration for HAOS LAN
subnet:
  name: haos-lan
  protocol: IPv4
  cidrBlock: 192.168.1.0/24
  gateway: 192.168.1.1
  disableGatewayCheck: true
  natOutgoing: false
  enableDHCP: true
  dhcpV4Options: ""
  excludeIps:
    - 192.168.1.1..192.168.1.149
    - 192.168.1.160..192.168.1.254
  u2oInterconnection: false

# NetworkAttachmentDefinition configuration
networkAttachmentDefinition:
  name: haos-lan
  namespace: tenant-root
