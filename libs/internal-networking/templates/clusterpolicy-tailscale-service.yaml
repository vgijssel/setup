{{- if .Values.tailscaleIngress.enabled }}
apiVersion: kyverno.io/v1
kind: ClusterPolicy
metadata:
  name: generate-tailscale-service
  annotations:
    policies.kyverno.io/title: Generate Tailscale Service
    policies.kyverno.io/category: Networking
    policies.kyverno.io/severity: medium
    policies.kyverno.io/subject: Service
    policies.kyverno.io/description: >-
      Automatically generates a Tailscale Service for every {{ .Values.tailscaleIngress.sourceIngressClass }} Ingress,
      enabling internal access via Tailscale with DNS A records managed by external-dns.
spec:
  generateExisting: true
  rules:
    - name: mirror-ingress-to-tailscale-service
      match:
        any:
          - resources:
              kinds:
                - Ingress
      preconditions:
        all:
          # Only process ingresses with the configured source ingress class
          - key: "{{"{{ request.object.spec.ingressClassName || '' }}"}}"
            operator: Equals
            value: {{ .Values.tailscaleIngress.sourceIngressClass | quote }}
          # Skip if ingress has skip annotation
          - key: '{{"{{ request.object.metadata.annotations.\"tailscale-mirror/skip\" || ''false'' }}"}}'
            operator: NotEquals
            value: "true"
          # Exclude by name
          - key: "{{"{{ request.object.metadata.name }}"}}"
            operator: NotIn
            value: {{ toJson .Values.tailscaleIngress.excludeNames }}
          # Exclude by namespace
          - key: "{{"{{ request.object.metadata.namespace }}"}}"
            operator: NotIn
            value: {{ toJson .Values.tailscaleIngress.excludeNamespaces }}
      generate:
        synchronize: true
        apiVersion: v1
        kind: Service
        name: "{{"{{ request.object.metadata.name }}"}}-tailscale"
        namespace: "{{"{{ request.object.metadata.namespace }}"}}"
        data:
          metadata:
            labels:
              app.kubernetes.io/managed-by: kyverno
              kyverno.io/generated-by: generate-tailscale-service
              tailscale-dns: "true"
            annotations:
              external-dns.alpha.kubernetes.io/hostname: "{{"{{ request.object.spec.rules[0].host }}"}}"
              tailscale.com/hostname: "{{`{{`}} replace_all(request.object.spec.rules[0].host, '{{ .Values.tailscaleIngress.domainSuffix }}', '') {{`}}`}}"
              tailscale.com/tailnet-target-ip: "{{"{{ request.object.spec.rules[0].http.paths[0].backend.service.name }}"}}.{{"{{ request.object.metadata.namespace }}"}}.svc.cluster.local:{{"{{ request.object.spec.rules[0].http.paths[0].backend.service.port.number }}"}}"
          spec:
            type: LoadBalancer
            loadBalancerClass: tailscale
            externalTrafficPolicy: Cluster
            ports:
              - name: https
                port: 443
                protocol: TCP
{{- end }}
