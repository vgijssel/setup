apiVersion: kyverno.io/v1
kind: ClusterPolicy
metadata:
  name: require-labels
spec:
  validationFailureAction: {{ .Values.policy.validationFailureAction }}
  background: {{ .Values.policy.background }}
  rules:
    - name: check-for-labels
      match:
        any:
          - resources:
              kinds:
                - Pod
      exclude:
        any:
          - resources:
              namespaces:
                - tailscale
      validate:
        message: "The label '{{ .Values.policy.labelName }}' is required."
        pattern:
          metadata:
            labels:
              {{ .Values.policy.labelName }}: "?*"
