{{- if .Values.tailscaleIngress.enabled }}
apiVersion: kyverno.io/v1
kind: ClusterPolicy
metadata:
  name: generate-tailscale-ingress
  annotations:
    policies.kyverno.io/title: Generate Tailscale Ingress
    policies.kyverno.io/category: Networking
    policies.kyverno.io/severity: medium
    policies.kyverno.io/subject: Ingress
    policies.kyverno.io/description: >-
      Automatically generates a Tailscale Ingress for every {{ .Values.tailscaleIngress.sourceIngressClass }} Ingress,
      enabling internal access via Tailscale with DNS records managed by external-dns.
spec:
  generateExisting: true
  rules:
    - name: mirror-ingress-to-tailscale
      match:
        any:
          - resources:
              kinds:
                - Ingress
      preconditions:
        all:
          # Only process ingresses with the configured source ingress class
          - key: "{{"{{ request.object.spec.ingressClassName || '' }}"}}"
            operator: Equals
            value: {{ .Values.tailscaleIngress.sourceIngressClass | quote }}
          # Skip if ingress has skip annotation
          - key: '{{"{{ request.object.metadata.annotations.\"tailscale-mirror/skip\" || ''false'' }}"}}'
            operator: NotEquals
            value: "true"
          # Exclude keycloak by name
          - key: "{{"{{ request.object.metadata.name }}"}}"
            operator: NotIn
            value: {{ toJson .Values.tailscaleIngress.excludeNames }}
          # Exclude keycloak by namespace
          - key: "{{"{{ request.object.metadata.namespace }}"}}"
            operator: NotIn
            value: {{ toJson .Values.tailscaleIngress.excludeNamespaces }}
      generate:
        synchronize: true
        apiVersion: networking.k8s.io/v1
        kind: Ingress
        name: "{{"{{ request.object.metadata.name }}"}}-tailscale"
        namespace: "{{"{{ request.object.metadata.namespace }}"}}"
        data:
          metadata:
            labels:
              app.kubernetes.io/managed-by: kyverno
              kyverno.io/generated-by: generate-tailscale-ingress
            annotations:
              external-dns.alpha.kubernetes.io/hostname: "{{"{{ request.object.spec.rules[0].host }}"}}"
              external-dns.alpha.kubernetes.io/target: "{{"{{ request.object.metadata.name }}"}}.{{ .Values.tailscaleIngress.tailscaleDomain }}"
          spec:
            ingressClassName: tailscale
            defaultBackend:
              service:
                name: "{{"{{ request.object.spec.rules[0].http.paths[0].backend.service.name }}"}}"
                port:
                  number: "{{"{{ request.object.spec.rules[0].http.paths[0].backend.service.port.number }}"}}"
            tls:
              - hosts:
                  - "{{"{{ request.object.metadata.name }}"}}"
{{- end }}
