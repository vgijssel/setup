policy:
  validationFailureAction: Audit
  background: true
  labelName: app.kubernetes.io/name
  labelRequired: true

tailscaleIngress:
  enabled: true
  sourceIngressClass: "tenant-root"
  tailscaleDomain: "tail2c33e2.ts.net"
  # Domain suffix to strip from hostnames (e.g., grafana.enigma.vgijssel.nl -> grafana)
  domainSuffix: ".enigma.vgijssel.nl"
  excludeNamespaces:
    - cozy-keycloak
  excludeNames:
    - keycloak
    - keycloak-ingress
