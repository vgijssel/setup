tailscaleIngress:
  sourceIngressClass: tenant-root
  tailscaleDomain: tail2c33e2.ts.net
  # Domain suffix to strip from hostnames (e.g., grafana.enigma.vgijssel.nl -> grafana)
  domainSuffix: .enigma.vgijssel.nl
  # Kubernetes cluster domain suffix for service DNS resolution
  clusterDomain: cozy.local
  # Nginx ingress controller configuration
  # Tailscale Services will point to these nginx pods instead of backend pods
  nginxNamespace: tenant-root
  nginxSelector:
    app.kubernetes.io/name: ingress-nginx
    app.kubernetes.io/instance: ingress-nginx-system

# Gateway exposure configuration
# Node selector for gateway ingress controllers
gatewayNodeSelector:
  node.kubernetes.io/role: gateway
# Controller name for gateway nginx-ingress (must be different from tenant controllers)
gatewayControllerName: k8s.io/ingress-nginx-gateway
