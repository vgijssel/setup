# kind cluster configuration for kuttl integration tests
kind: Cluster
apiVersion: kind.x-k8s.io/v1alpha4
name: internal-dns-test
nodes:
  - role: control-plane
    extraPortMappings:
      # Expose DNS service for testing
      - containerPort: 30053
        hostPort: 30053
        protocol: UDP
      - containerPort: 30053
        hostPort: 30053
        protocol: TCP
