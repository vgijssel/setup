apiVersion: vendir.k14s.io/v1alpha1
kind: Config
directories:
  - path: charts/1password-connect
    contents:
      - path: .
        helmChart:
          name: connect
          version: 2.0.5
          repository:
            url: https://1password.github.io/connect-helm-charts
  - path: charts/ingress-nginx
    contents:
      - path: .
        helmChart:
          name: ingress-nginx
          version: 4.12.0
          repository:
            url: https://kubernetes.github.io/ingress-nginx
  - path: charts/metallb
    contents:
      - path: .
        helmChart:
          name: metallb
          version: 0.14.8
          repository:
            url: https://metallb.github.io/metallb
  - path: charts/crossplane
    contents:
      - path: .
        helmChart:
          name: crossplane
          version: 2.0.2
          repository:
            url: https://charts.crossplane.io/stable
  - path: charts/kyverno
    contents:
      - path: .
        helmChart:
          name: kyverno
          version: 3.6.1
          repository:
            url: https://kyverno.github.io/kyverno/
  - path: charts/tailscale-operator
    contents:
      - path: .
        helmChart:
          name: tailscale-operator
          version: 1.90.9
          repository:
            url: https://pkgs.tailscale.com/helmcharts
  - path: charts/external-dns
    contents:
      - path: .
        helmChart:
          name: external-dns
          version: 1.19.0
          repository:
            url: https://kubernetes-sigs.github.io/external-dns/
  - path: charts/coder
    contents:
      - path: .
        helmChart:
          name: coder
          version: 2.29.1
          repository:
            url: https://helm.coder.com/v2
  - path: shell/zimfw
    contents:
      - path: .
        githubRelease:
          slug: zimfw/zimfw
          tag: v1.18.0
          assetNames:
            - zimfw.zsh
          # No checksums exist within the release
          disableAutoChecksumValidation: true
  - path: shell/docker-in-docker
    contents:
      - path: .
        git:
          url: https://github.com/devcontainers/features
          ref: feature_docker-in-docker_2.12.4
        includePaths:
          - src/docker-in-docker/install.sh
        newRootPath: src/docker-in-docker
  - path: claude-task-master
    contents:
      - path: .
        git:
          url: https://github.com/eyaltoledano/claude-task-master
          ref: task-master-ai@0.40.0
        includePaths:
          - packages/claude-code-plugin/**
        excludePaths:
          - packages/claude-code-plugin/mcp.json
        newRootPath: packages/claude-code-plugin
