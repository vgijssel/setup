apiVersion: vendir.k14s.io/v1alpha1
kind: Config
directories:
  - path: charts/1password-connect
    contents:
      - path: .
        helmChart:
          name: connect
          version: 2.0.3
          repository:
            url: https://1password.github.io/connect-helm-charts
  - path: charts/ingress-nginx
    contents:
      - path: .
        helmChart:
          name: ingress-nginx
          version: 4.12.0
          repository:
            url: https://kubernetes.github.io/ingress-nginx
  - path: charts/metallb
    contents:
      - path: .
        helmChart:
          name: metallb
          version: 0.14.8
          repository:
            url: https://metallb.github.io/metallb
  - path: charts/crossplane
    contents:
      - path: .
        helmChart:
          name: crossplane
          version: 2.0.2
          repository:
            url: https://charts.crossplane.io/stable
  - path: shell/zimfw
    contents:
      - path: .
        githubRelease:
          slug: zimfw/zimfw
          tag: v1.18.0
          assetNames:
            - zimfw.zsh
          # No checksums exist within the release
          disableAutoChecksumValidation: true
  - path: shell/docker-in-docker
    contents:
      - path: .
        git:
          url: https://github.com/devcontainers/features
          ref: feature_docker-in-docker_2.12.4
        includePaths:
          - src/docker-in-docker/install.sh
        newRootPath: src/docker-in-docker
