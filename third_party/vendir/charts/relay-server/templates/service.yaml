apiVersion: v1
kind: Service
metadata:
  name: "{{ include "{{ .Chart.Name }}.fullname" . }}"
  labels: {{ include "{{ .Chart.Name }}.commonLabels" . | nindent 4 }}
spec:
  ports:
  - port: {{ .Values.port | default 8080 }}
    protocol: TCP
    targetPort: {{ .Values.port | default 8080 }}
  selector: {{ include "{{ .Chart.Name }}.appLabel" . | nindent 4 }}
