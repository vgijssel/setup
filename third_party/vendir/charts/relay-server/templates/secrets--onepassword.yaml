{{- if .Values.onePassword.enabled }}
apiVersion: onepassword.com/v1
kind: OnePasswordItem
metadata:
  name: "{{ .Values.name }}-s3-credentials"
  annotations:
    operator.1password.io/auto-restart: {{ .Values.onePassword.restartOnChange | quote | default "false" }}
spec:
  itemPath: {{ .Values.onePassword.onePasswordItemPath }}
{{- end}}