layer: library
tags:
  - javascript
  - npm
tasks:
  install:
    command: rm -rf ./dist && pnpm deploy --filter . --config.node-linker=hoisted --config.prefer-symlinked-executables=false ./dist
    inputs:
      - file: package.json
      - file: /pnpm-lock.yaml
      - file: /pnpm-workspace.yaml
    outputs:
      - ./dist
    options:
      cache: true
      cacheKey: "v1"
      mutex: pnpm-install

  start:
    command: find ./dist && pnpm --dir ./dist exec claude
    deps:
      - ~:install
    local: true
