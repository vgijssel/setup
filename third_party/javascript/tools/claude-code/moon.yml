layer: library
tags:
  - javascript
  - npm
tasks:
  install:
    command: pnpm install --filter .
    inputs:
      - file: package.json
      - file: /pnpm-lock.yaml
      - file: /pnpm-workspace.yaml
    outputs:
      - node_modules
    options:
      cache: true
      mutex: pnpm-install

  start:
    # Use explicit path to avoid PATH fallback to bin/claude which causes recursion
    command: ./node_modules/.bin/claude
    deps:
      - ~:install
    local: true
