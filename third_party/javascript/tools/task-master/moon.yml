layer: library
tags:
  - javascript
  - npm
tasks:
  install:
    command: rm -rf ./dist && pnpm deploy --filter . ./dist
    inputs:
      - file: package.json
      - file: /pnpm-lock.yaml
      - file: /pnpm-workspace.yaml
    outputs:
      - ./dist
    options:
      cache: true
      mutex: pnpm-install

  start:
    command: pnpm --dir ./dist exec task-master
    deps:
      - ~:install
    local: true

  start-ai:
    command: pnpm --dir ./dist exec task-master-ai
    deps:
      - ~:install
    local: true

  start-mcp:
    command: pnpm --dir ./dist exec task-master-mcp
    deps:
      - ~:install
    local: true
