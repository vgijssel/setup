layer: library
tags:
  - javascript
  - npm
tasks:
  install:
    command: pnpm install --filter .
    inputs:
      - file: package.json
      - file: /pnpm-lock.yaml
    outputs:
      - node_modules
    options:
      cache: true
      mutex: pnpm-install
    local: true

  start:
    command: pnpm exec task-master
    deps:
      - ~:install
    local: true

  start-ai:
    command: pnpm exec task-master-ai
    deps:
      - ~:install
    local: true

  start-mcp:
    command: pnpm exec task-master-mcp
    deps:
      - ~:install
    local: true
