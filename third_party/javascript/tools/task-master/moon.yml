layer: library
tags:
  - javascript
  - npm
  - pnpm-tool
tasks:
  start:
    command: pnpm --dir ./dist exec task-master
    deps:
      - ~:build
    local: true

  start-ai:
    command: pnpm --dir ./dist exec task-master-ai
    deps:
      - ~:build
    local: true

  start-mcp:
    command: pnpm --dir ./dist exec task-master-mcp
    deps:
      - ~:build
    local: true
