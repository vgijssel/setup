layer: library
tags:
  - javascript
  - npm
tasks:
  install:
    command: rm -rf ./dist && pnpm deploy --filter . ./dist
    inputs:
      - file: package.json
      - file: /pnpm-lock.yaml
      - file: /pnpm-workspace.yaml
    outputs:
      - ./dist
    options:
      cache: true
      mutex: pnpm-install

  start:
    command: pnpm --dir ./dist exec uglifyjs
    deps:
      - ~:install
    local: true
