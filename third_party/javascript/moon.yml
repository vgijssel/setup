layer: library
tags:
  - javascript
  - npm
tasks:
  install:
    command: pnpm install
    inputs:
        - file: package.json
        - file: pnpm-lock.yaml
    outputs:
      - node_modules
    options:
      cache: true
    local: true

  test:
    command: pnpm install --frozen-lockfile
    inputs:
      - file: package.json
      - file: pnpm-lock.yaml
    options:
      cache: true

  claude:
    command: pnpm exec claude
    deps:
      - ~:install
    local: true

  devcontainer:
    command: pnpm exec devcontainer
    deps:
      - ~:install
    local: true

  html-minifier-terser:
    command: pnpm exec html-minifier-terser
    deps:
      - ~:install
    local: true

  postcss:
    command: pnpm exec postcss
    deps:
      - ~:install
    local: true

  svgo:
    command: pnpm exec svgo
    deps:
      - ~:install
    local: true

  task-master:
    command: pnpm exec task-master
    deps:
      - ~:install
    local: true

  task-master-ai:
    command: pnpm exec task-master
    deps:
      - ~:install
    local: true

  task-master-mcp:
    command: pnpm exec task-master-mcp
    deps:
      - ~:install
    local: true

  uglifyjs:
    command: pnpm exec uglifyjs
    deps:
      - ~:install
    local: true

  wmill:
    command: pnpm exec wmill
    deps:
      - ~:install
    local: true
