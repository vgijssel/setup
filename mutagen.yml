sync:
  defaults:
    ignore:
      paths:
        - __pycache__
        - mutagen.yml.lock
        - .esphome
        - tmp
        - .DS_Store

  home-assistant:
    alpha: "./home-assistant"
    beta: "hypervisor:/data/home-assistant"
    mode: "two-way-safe"
    ignore:
      paths:
        - zwavejs2mqtt-data/
        - "!zwavejs2mqtt-data/settings.json"

        - /zigbee2mqtt-data/*
        - "!/zigbee2mqtt-data/configuration.yaml"
        - "!/zigbee2mqtt-data/secret.yaml"

        - /config/*
        - "!/config/configuration.yaml"
        - "!/config/automations.yaml"
        - "!/config/blueprints"
        - "!/config/scenes.yaml"
        - "!/config/scripts.yaml"
        - "!/config/secrets.yaml"
        - "!/config/custom_components"
        - "!/config/appdaemon"

        - esphome-data/.esphome

  esphome-nimble:
    alpha: "./esphome_nimble"
    beta: "hypervisor:/data/esphome_nimble"
    mode: "two-way-safe"

forward:
  zwavejs2mqtt-ui:
    source: "tcp:localhost:8091"
    destination: "hypervisor:tcp:localhost:8091"

  zigbee2mqtt-ui:
    source: "tcp:localhost:8092"
    destination: "hypervisor:tcp:localhost:8080"

  esphome-ui:
    source: "tcp:localhost:6052"
    destination: "hypervisor:tcp:localhost:6052"
