sync:
  defaults:
    ignore:
      paths:
        - __pycache__
        - mutagen.yml.lock
        - .esphome
        - tmp
        - .DS_Store

  haos:
    beta: "./haos"
    alpha: "root@192.168.1.32:/homeassistant"
    mode: "two-way-resolved"
    ignore:
      paths:
        - /*
        - "!/configuration.yaml"
        - "!/automations.yaml"
        - "!/blueprints"
        - "!/scenes.yaml"
        - "!/scripts.yaml"
        - "!/secrets.yaml"
        - "!/custom_components"
        - "!/esphome"
