version: "3"

tasks:
  devenv:install:
    desc: Install dependencies for the devenv
    dir: devenv
    cmds:
      - pdm install
    sources:
      - pyproject.toml
      - pdm.lock

  devenv:provision:
    desc: Provision the devenv
    dir: devenv
    deps:
      - devenv:install
    cmds:
      - pdm run pyinfra inventory.py deploy.py -y
        --data install_editor=True
        --data install_terminal=True
        --data install_languages=True
        --data install_ssh=True
        --data install_utilities=True
        --data install_workflow=True
