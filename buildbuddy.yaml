actions:
  - name: "Test all targets"
    user: buildbuddy
    container_image: "ubuntu-20.04"
    triggers:
      push:
        branches:
          - "master"
      pull_request:
        branches:
          - "*"
    bazel_commands:
      - "test //... @rules_task//... --config remote"

  # TODO: concurrency lock?
  # TODO: merge against fork point instead of master?
  - name: "Deploy provisioner"
    user: buildbuddy
    container_image: "ubuntu-20.04"
    triggers:
      push:
        branches:
          - "master"
    bazel_commands:
      - "run //provisioner:deploy"
