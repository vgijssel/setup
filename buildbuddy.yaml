actions:
  - name: "Test all targets"
    user: buildbuddy
    container_image: "ubuntu-20.04"
    triggers:
      push:
        branches:
          - "master"
      pull_request:
        branches:
          - "*"
    bazel_commands:
      - sudo bazel run //:setup_ci
      - sudo bazel test --keep_going //... @rules_task//... --config buildbuddy --config buildbuddy_rbe --host_platform=//:docker_image_platform
