actions:
  - name: "Test all targets"
    user: buildbuddy
    container_image: "ubuntu-20.04"
    triggers:
      push:
        branches:
          - "master"
      pull_request:
        branches:
          - "*"
    bazel_commands:
      - "test //... @rules_task//... --config remote"

  - name: "Test Teleport connection"
    user: buildbuddy
    container_image: "ubuntu-20.04"
    triggers:
      pull_request:
        branches:
          - "*"
    bazel_commands:
      - "run //tools/teleport:connection_test"

  - name: "Deploy provisioner"
    user: buildbuddy
    container_image: "ubuntu-20.04"
    triggers:
      push:
        branches:
          - "master"
    bazel_commands:
      - "run //provisioner:deploy"
