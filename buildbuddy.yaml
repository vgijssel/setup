actions:
  - name: "Test all targets"
    user: buildbuddy
    # NOTE: to be able to install podman?
    container_image: "ubuntu-20.04"
    triggers:
      push:
        branches:
          - "master"
      pull_request:
        branches:
          - "*"
    bazel_commands:
      - "run //:setup_ci"
      - "test --sandbox_writable_path=/run/user/${UID} --sandbox_writable_path=/path/to/your/container/storage //..."
