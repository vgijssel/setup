[INPUT]
    Name tail
    Path /var/lib/docker/containers/*/*.log
    Buffer_Max_Size 128k
    Mem_Buf_Limit 16384k
    Skip_Long_Lines On
    Path_Key filePath
    Tag  docker-logs
    DB   /var/db/newrelic-infra/newrelic-integrations/logging/fb.db
    Parser docker

[FILTER]
    Name record_modifier
    Match docker-logs
    Record fb.input tail

[FILTER]
    Name nest
    Match docker-logs
    Operation lift
    Nested_under attrs
    Add_prefix attrs.

[FILTER]
    Name modify
    Match docker-logs
    Copy attrs.containerName containerName

