site_name: Setup
site_description: Hackery
site_url: https://github.com/vgijssel/setup
site_author: Maarten van Gijssel

theme:
  name: "material"

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences

plugins:
  - pub-blog
  - pub-meta
  - pub-obsidian
  - pub-social:
      og:
        enabled: true
        locale: en_us
